rvice design and deployment system with all the tools you need to create and launch amazing web experiences. It allows you to build data-centric, feature rich services without coding and enables web designers to go beyond mock-ups and wireframes to build fully functional web sites faster than ever before.\\r\\n\\r\\nHammerKit was founded in 2006 in Helsinki, Finland with the goal of making designer-friendly tools for the creation of dynamic web services. The company was started by two designers and two coders who set out to challenge the status quo and try to create a new way of building and maintaining data-driven sites. HammerKit 3.5, launched in 2007, introduced a new era of interactive web service building. By deploying a Software as a Service (SaaS) model we were able to offer our customers a complete online web design and assembly service. This gave the company a positive boost and set our vision as being the next generation web service design infrastructure. \\r\\n\\r\\nThings really started rolling for HammerKit in October 2008 as the company won the Audience Favourite and Best Company awards at the International MindTrek conference held annually in Tampere, Finland. At the end of 2008 the company raised a seed round of funding and was selected by the Finnish National Innovation Organisation, TEKES, as one among ten companies nominated as \"Young Innovative Company\"', 'entity_id': 10116, 'domain': 'hammerkit.com', 'logo_width': 471.0, 'logo_height': 144.0, 'last_milestone_at': nan, 'status': 'closed', 'closed_at': '2013-09-01', 'city': 'Helsinki', 'permalink': '/company/hammerkit', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Helsinki', 'last_funding_at': '2012-01-19', 'name': 'HammerKit', 'homepage_url': 'http://www.hammerkit.com', 'twitter_username': 'hammerkit', 'relationships': 3.0, 'state_code': nan, 'description': 'Cloud Service Design System', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/im rent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2008-08-31 23:32:40', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': nan, 'normalized_name': 'hilti'}", "id": "17919", "label": "HILTI"}, {"group": "Company", "title": "{'funding_total_usd': 650000.0, 'country_code': 'USA', 'id': 'c:1048', 'short_description': nan, 'overview': 'SnapLayout is a [MySpace](http://crunchbase.com/company/myspace) profile editor from the [Y Combinator](http://crunchbase.com/company/y-combinator) company [Weebly](http://crunchbase.com/company/weebly).  Tired of a lack of innovation from MySpace\\'s end, the Weebly guys created a simple profile editor to help the millions of users looking to better customize their personal page.\\r\\n\\r\\nThe SnapLayout editor is pretty easy to use.  MySpace users log in to SnapLayout with their MySpace credentials and use a \"what you see is what you get\" (WYSIWYG) editor to rearrange the major features of their page.  Users can use an array of SnapLayout\\'s templates or drag and drop sections of their page wherever they\\'d like.  \\r\\n\\r\\n[Flickr](http://crunchbase.com/company/flickr) photos can be used as backdrops, text size, style and color can be changed.  SnapLayout even lets you place your uploaded photos in a slide show.  It also has a widget platform which will include apps created by the company.  The first is a virtual gift widget which mimics the very popular [Facebook](http://crunchbase.com/company/facebook) feature.\\r\\n\\r\\nSnapLayout offers an addition to Myspace that will be popular with its users.  We\\'ll see how MySpace reacts if SnapLayout gains traction.', 'entity_id': 1048, 'domain': 'bestfacebookstatus.net', 'logo_width': 250.0, 'logo_height': 75.0, 'last_milestone_at': '2013-04-14', 'status': 'closed', 'closed_at': '2012-01-01', 'city': 'San Francisco', 'permalink': '/company/snaplayout', 'first_milestone_at': '2007-10-10', 'last_investment_at': nan, 'reg ps and over 360 active investors. Our vision is to build and foster a seamless channel between web startups and investors in coming 3 years.    \\r\\n\\r\\nOday (Open, Disrupt and You) is an annual event hosted by 36kr.com at 7 first-tier cities in China. It is one of the most anticipated technology event of the year which brings outstanding start-ups, influential speaker and high-profile investors together onto the stage. This is a platform for sharing and being disruptive. As of last year's data, each event attracted more than 1,000 enthusiastic participants. Till now there are over 100 start-ups registered for product demo and 50 key-note speakers attended in total 20 events across China. \", 'entity_id': 104638, 'domain': '36kr.com', 'logo_width': 274.0, 'logo_height': 274.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/36-kr', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'China - Other', 'last_funding_at': nan, 'name': '36 kr', 'homepage_url': 'http://www.36kr.com', 'twitter_username': '36kr', 'relationships': nan, 'state_code': nan, 'description': 'Chinese web publication ', 'created_by': 'clementia', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0021/8180/218180v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2010-11-01', 'category_code': 'public_relations', 'funding_rounds': nan, 'updated_at': '2013-03-31 10:23:25', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'china, internet, startup, blog', 'created_at': '2011-09-14 07:04:12', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': '36 kr'}", "id": "18157", "label": "36 kr"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'NLD', 'id': 'c:104015', 'short_description': nan, 'overview': 'About Silverstreet\\r\\nSilverstreet is a specialist Mobile Messaging (SMS) company, offering global  content. Swarrm has several pieces of intelligence running behind the scenes. The system looks at things like user preference and behavior in addition to interaction with friends and ascertains what a particular user may like to see. Swarrm also extracts stories from several thousand sources and serves them up based upon keywords of interest designated by the user. The same methodology works inversely to diminish content frequency if it seems there is no interest.\\r\\n\\r\\nOther features include the ability to see all current content from a specific site rather than cherry picked stories. Users can submit articles to 3rd party sites including Digg, Reddit, Newsvine. Features like auto-tagging, micro-blogging and more, create a unique experience news junkies are sure to like.\\r\\n\", 'entity_id': 10441, 'domain': 'swarrm.com', 'logo_width': 212.0, 'logo_height': 60.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/swarrm', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'Swarrm', 'homepage_url': 'http://www.swarrm.com', 'twitter_username': nan, 'relationships': 1.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4497/24497v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2007-12-01', 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2008-09-06 14:32:00', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'news, social-news, interests, blog-content', 'created_at': '2008-09-02 16:40:23', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'swarrm'}", "id": "18075", "label": "Swarrm"}, {"group": "Person", "title": "{'birthplace': nan, 'last_name': 'Khatri', 'name': 'Anil Khatri', 'first_name': 'Anil', 'object_id': 'p:573'}", "id": "18793", "label": "Anil Khatri"},
