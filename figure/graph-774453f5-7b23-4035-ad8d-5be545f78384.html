rod_assets/assets/images/resized/0015/4143/154143v2-max-250x250.jpg', 'investment_rounds': '', 'founded_at': '2011-01-01', 'category_code': 'social', 'funding_rounds': 1.0, 'updated_at': '2011-11-14 12:20:36', 'parent_id': '', 'first_investment_at': '', 'first_funding_at': '2011-01-01', 'tag_list': 'beautiful, sexy, hot, beautiful-people, sexy-people, hot-people, social-networking, social-networking-site, dating, networking, rating, rating-site', 'created_at': '2011-09-14 12:30:09', 'entity_type': 'Company', 'milestones': '', 'invested_companies': '', 'normalized_name': 'crushblvd'}", "id": "30180", "label": "CrushBlvd"}, {"group": "Company", "title": "{'funding_total_usd': 1700000.0, 'country_code': 'USA', 'id': 'c:104068', 'short_description': 'Socure provides social biometric solutions that offer identity verification and fraud detection in order to protect against identity fraud.', 'overview': \"Socure is an identity proofing company. Socure's Social Biometrics(TM) solution adds a novel social twist to realtime identity verification and fraud detection to defend enterprises against identity fraud.\\r\\n\\r\\nThe rise of social media and efforts to monetize consumer data through marketing and advertising has resulted in the easy availability of our personal information such as mother's maiden name, favorite pet's name, place of birth etc. on the Internet today. It's no surprise then that identity fraud is now growing faster than world trade in some countries. In the US alone, $48 Billion was lost by financial institutions to identity fraud last year. In fact most tier-1 financial institutions are losing an average of over $100 Million per year per institution despite the fraud detection technologies implemented over the last decade. There are impacts to society beyond financial loss as a result of identity fraud. The problem is global.\\r\\n\\r\\nSocure Social Biometrics(TM) uses the power of social attestation -- the process that goes on when we interact with our family, friends, peers and followers in unique ways -- as a way to improve identity verification and identity fraud detection in realtime. Socure's team of machine learning experts have created powerful patent pending algorithms and linked data processing techniques to extract this social attestation signal in realtime. This additive signal to existing fraud detection solutions reduces fraud losses, false positives and negatives as well as fraud-mitigation call center overhead; all of which impact an enterprise's top and bottom line. Unlike other types of biometric solutions, Social Biometrics(TM) does not require any training or change of behavior on the consumer's part. An enterprise can be social or traditional and still derive the benefits of our proven solution. \\r\\n\\r\\nIdentity proofing drives everything in credit and commerce today and forms the under-pinnings of social-commerce around the world tomorrow.\", 'entity_id': 104068, 'domain': 'socure.com', 'logo_width': 324.0, 'logo_height': 324.0, 'last_milestone_at': '2012-12-12', 'status': 'operating', 'closed_at': '', 'city': 'New York', 'permalink': '/company/socure', 'first_milestone_at': '2012-12-01', 'last_investment_at': '', 'region': 'New York', 'last_funding_at': '2013-09-13', 'name': 'Socure', 'homepage_url': 'http://www.socure.com', 'twitter_username': 'socureme', 'relationships': 7.0, 'state_code': 'NY', 'description': 'Identity Fraud Detection', 'created_by': '', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3832/153832v15-max-250x250.png', 'investment_rounds': '', 'founded_at': '2012-09-01', 'category_code': 'security', 'funding_rounds': 1.0, 'updated_at': '2013-09-13 10:03:39', 'parent_id': '', 'first_investment_at': '', 'first_funding_at': '2013-09-13', 'tag_list': 'identity-verification, fraud-detection, social-media, machine-learning, socure', 'created_at': '2011-09-12 19:41:29', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': ' tp://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/4073/154073v1-max-250x250.jpg', 'investment_rounds': '', 'founded_at': '1999-01-01', 'category_code': '', 'funding_rounds': '', 'updated_at': '2011-09-14 05:25:33', 'parent_id': '', 'first_investment_at': '', 'first_funding_at': '', 'tag_list': '', 'created_at': '2011-09-14 05:19:35', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': '', 'normalized_name': 'targetrx'}", "id": "30146", "label": "TargetRx"}, {"group": "Company", "title": "{'funding_total_usd': '', 'country_code': 'USA', 'id': 'c:1039', 'short_description': '', 'overview': 'Zolve is a Social Network for the real estate industry. Brokers and other real-estate professionals (like title insurance agents, inspectors, etc.) across the country will be able to create profiles on Zolve and connect to their professional peers across the country. By clicking on their \"sphere\"of influence, they will be able to see every other Zolve member on a Google Map who is connected to them by two degrees of separation. The whole point of the site is to generate referrals between real-estate professionals. A broker can get 25 to 30 percent of a commission if she refers a customer to another broker. This is done all the time within the industry, especially if a potential home buyer is looking outside the first broker\\'s immediate geographical area of expertise. For example, a broker in San Mateo might sends business to another broker in Denver,and collect a referral fee of a few thousand dollars if the customer ends up buying a property there.\\r\\n\\r\\nBrokers will be able to establish their real-estate cred by blogging on their profile pages. Each transaction also generates a reputation score similar to eBay\\'s. (Not only can the brokers vote on each other\\'s reputations, but so can the home buyers or other customers involved). By automating such referrals, founder Brian Wilson thinks that he can create a system where real estate
