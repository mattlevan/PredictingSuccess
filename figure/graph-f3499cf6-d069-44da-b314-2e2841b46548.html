criminal, credit, etc.) processed annually\\r\\n- More than 22,500 servers under management\\r\\n- More than 4,000 databases managed\\r\\n- 10 petabytes of storage area network (SAN) disk managed\\r\\n- 425 individual consulting engagements annually', 'entity_id': 10166, 'domain': 'acxiom.com', 'logo_width': 250.0, 'logo_height': 250.0, 'last_milestone_at': '2013-02-27', 'status': 'ipo', 'closed_at': '', 'city': 'Little Rock', 'permalink': '/company/acxiom', 'first_milestone_at': '2012-05-01', 'last_investment_at': '2009-10-29', 'region': 'Little Rock', 'last_funding_at': '', 'name': 'Acxiom', 'homepage_url': 'http://www.acxiom.com', 'twitter_username': 'acxiom', 'relationships': 27.0, 'state_code': 'AR', 'description': '', 'created_by': '', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/9159/29159v4-max-250x250.jpg', 'investment_rounds': 1.0, 'founded_at': '1969-01-01', 'category_code': 'software', 'funding_rounds': '', 'updated_at': '2013-03-18 21:27:51', 'parent_id': '', 'first_investment_at': '2009-10-29', 'first_funding_at': '', 'tag_list': 'marketing, data, big-data', 'created_at': '2008-08-27 01:09:42', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': 1.0, 'normalized_name': 'acxiom'}", "id": "29516", "label": "Acxiom"}, {"group": "Company", "title": "{'funding_total_usd': '', 'country_code': '', 'id': 'c:104032', 'short_description': '', 'overview': 'RackTop Systems is a developer of foundational IT appliances, focused on designing valuable, easy to use and affordable computing solutions for businesses and organizations of all sizes. RackTop combines best in class software and service solutions with optimized hardware designed to shorten the time between implementation and seeing the difference it makes for your business.', 'entity_id': 104032, 'domain': 'racktopsystems.com', 'logo_width': 128.0, 'logo_height': 128.0, 'last_milestone_at': '', 'status': 'operating', 'closed_at': '', 'city': '', 'permal ompany/weebly).  Tired of a lack of innovation from MySpace\\'s end, the Weebly guys created a simple profile editor to help the millions of users looking to better customize their personal page.\\r\\n\\r\\nThe SnapLayout editor is pretty easy to use.  MySpace users log in to SnapLayout with their MySpace credentials and use a \"what you see is what you get\" (WYSIWYG) editor to rearrange the major features of their page.  Users can use an array of SnapLayout\\'s templates or drag and drop sections of their page wherever they\\'d like.  \\r\\n\\r\\n[Flickr](http://crunchbase.com/company/flickr) photos can be used as backdrops, text size, style and color can be changed.  SnapLayout even lets you place your uploaded photos in a slide show.  It also has a widget platform which will include apps created by the company.  The first is a virtual gift widget which mimics the very popular [Facebook](http://crunchbase.com/company/facebook) feature.\\r\\n\\r\\nSnapLayout offers an addition to Myspace that will be popular with its users.  We\\'ll see how MySpace reacts if SnapLayout gains traction.', 'entity_id': 1048, 'domain': 'bestfacebookstatus.net', 'logo_width': 250.0, 'logo_height': 75.0, 'last_milestone_at': '2013-04-14', 'status': 'closed', 'closed_at': '2012-01-01', 'city': 'San Francisco', 'permalink': '/company/snaplayout', 'first_milestone_at': '2007-10-10', 'last_investment_at': '', 'region': 'SF Bay', 'last_funding_at': '2007-05-01', 'name': 'SnapLayout', 'homepage_url': 'http://bestfacebookstatus.net', 'twitter_username': '', 'relationships': 3.0, 'state_code': 'CA', 'description': '', 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0006/2097/62097v18-max-250x250.jpg', 'investment_rounds': '', 'founded_at': '', 'category_code': 'network_hosting', 'funding_rounds': 1.0, 'updated_at': '2013-10-04 05:57:36', 'parent_id': '', 'first_investment_at': '', 'first_funding_at': '2007-05-01', 'tag_list': ' iven company that sources, compiles, and analyses car-buying information unlike anybody in the industry. This is why, since its founding in 2005, TrueCar dealer partners have sold over 600,000 vehicles across the country. Its national network of more than 5,000 Certified Dealers is committed to provide no-hassle pricing for some of the country's largest membership and service organizations, including American Express, AAA, USAA and Consumer Reports that collectively represent more than one million monthly in-market customers.\", 'entity_id': 10272, 'domain': 'truecar.com', 'logo_width': 244.0, 'logo_height': 56.0, 'last_milestone_at': '2012-01-01', 'status': 'operating', 'closed_at': '', 'city': 'Santa Monica', 'permalink': '/company/truecar', 'first_milestone_at': '2011-05-03', 'last_investment_at': '', 'region': 'Los Angeles', 'last_funding_at': '2013-12-12', 'name': 'TRUECar', 'homepage_url': 'http://www.truecar.com', 'twitter_username': 'TRUECar', 'relationships': 29.0, 'state_code': 'CA', 'description': 'Car Buying Marketplace', 'created_by': '', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4654/24654v1-max-250x250.png', 'investment_rounds': '', 'founded_at': '2005-01-01', 'category_code': 'transportation', 'funding_rounds': 7.0, 'updated_at': '2013-12-12 12:59:07', 'parent_id': '', 'first_investment_at': '', 'first_funding_at': '2007-09-01', 'tag_list': 'techcrunch50, tc50, new-car-pricing, new-car, automotive, auto-retail, online-car-buying, car-buying, new-car-buying, truecar-certified-dealers', 'created_at': '2008-08-29 00:25:42', 'entity_type': 'Company', 'milestones': 3.0, 'invested_companies': '', 'normalized_name': 'truecar'}", "id": "29710", "label": "TRUECar"}, {"group": "Company", "title": "{'funding_total_usd': '', 'country_code': 'IND', 'id': 'c:10003', 'short_description': '', 'overview': 'Creating infrastructure to provide incentives for usage of alternative energy and carbon credit aggregation service.\\
