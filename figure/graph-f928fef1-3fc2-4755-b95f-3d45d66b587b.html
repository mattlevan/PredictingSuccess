ilicon Valley. From its offices in Foster City, California, Balluun is dedicated to bringing the versatility of web and mobile applications to the traditional tradeshow experience.\\r\\n\\r\\nWith our platform, tradeshows can offer their attendees a unique experience with state-of-the-art technology and a completely customizable application.\\r\\n\\r\\nBy partnering with us, tradeshows can enhance their events before, during and after the show. On the Balluun application, attendees can utilize the power of social media to not only connect with their new contacts immediately, but to keep their networks informed of their latest business news long after the tradeshow is over. On our platform, users can conduct transactions directly from their wireless-enabled devices. Instead of bulky paperwork on the tradeshow floor, our platform facilitates all sales and purchases digitally and paperlessly. Tradeshow runners can alert their attendees with up-to-the-minute information through the application, making sure attendees are well-informed without disrupting their in-person experience.\\r\\n\\r\\nThe applicability of our platform extends beyond the tradeshow experience. Tradeshows give attendees the opportunity to network and discover new brands. Users who maintain their presence on the application will find that they can stay in touch with the contacts they made at the show and follow up with additional orders, questions, and comments.\\r\\n\\r\\nTo see how we can enhance your tradeshow or wholesale business network, contact us today!\\r\\n', 'entity_id': 104224, 'domain': 'balluun.com', 'logo_width': 5556.0, 'logo_height': 1007.0, 'last_milestone_at': '2013-10-23', 'status': 'operating', 'closed_at': nan, 'city': 'Foster City', 'permalink': '/company/balluun', 'first_milestone_at': '2012-01-01', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2013-07-23', 'name': 'Balluun', 'homepage_url': 'http://www.balluun.com', 'twitter_username': 'balluun', 'relation x-250x250.png', 'investment_rounds': nan, 'founded_at': '2011-02-01', 'category_code': 'games_video', 'funding_rounds': nan, 'updated_at': '2011-09-12 04:14:57', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'chatroulette, video-chat, webcam-chat, chat-rooms', 'created_at': '2011-09-07 01:09:59', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'chatrandom'}", "id": "25295", "label": "ChatRandom"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'GBR', 'id': 'c:10408', 'short_description': nan, 'overview': \"Mexuar Communications is a software development company specialising in Web & Softphone, Click-to-talk technology and bespoke communication applications. This technology bridges the Internet and Telecommunications across a wide range of businesses and services.\\r\\n\\r\\nMexuar's Corraleta enables developers to create web based communication products for many different online application.\\r\\n\\r\\nCorraleta takes users from a web page to a VoIP call within 10 seconds. These calls are pure IP from the web browser to a contact centre PBX and are free, irrespective of the location of the caller or contact centre.\\r\\n\\r\\nAs Corraleta can be customised there are many communication uses:\\r\\nClick to talk: for call centres, e-commerce and customer service sites\\r\\nCRM: integrate a dialler to receive and make calls from customer records\\r\\nEmail: add a click to talk button in your emails\\r\\nBanners: embed a call function within an online banner advertisement\\r\\nChat button: use in social and business network sites\\r\\nDating: communicate privately, 1 to1, without disclosing your number\\r\\nConference: access audio conferencing from your company web page\\r\\n\\r\\nCorraleta is a tiny Java technology applet (125kb) which means there is no software to download when initiating a call. As Internet Explorer and Firefox is Java compliant calls can be made instantly whether using Windows, Mac or Linux operating systems. This contrast's with rival solutions that are flash based or use ActiveX and work only with Windows platforms and the Internet Explorer browser.\\r\\nCalls are registered by the PBX, in this case using Asterisk (IAX) providing VoIP calls to destinations World-wide.\", 'entity_id': 10408, 'domain': 'mexuar.com', 'logo_width': 493.0, 'logo_height': 202.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Manchester', 'permalink': '/company/mexuar-communications', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Manchester', 'last_funding_at': nan, 'name': 'Mexuar Communications', 'homepage_url': 'http://www.mexuar.com', 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4437/24437v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2005-04-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2013-07-02 22:31:16', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'corraleta, click-to-talk, webphone, softphone, java, iax, dating, conference, social-network, crm', 'created_at': '2008-09-01 16:03:53', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'mexuar communications'}", "id": "25978", "label": "Mexuar Communications"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Baynote', 'first_name': 'Jack', 'object_id': 'p:880', 'last_name': 'Jia', 'name': 'Jack Jia'}", "id": "27057", "label": "Jack Jia"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Keibi Technologies', 'name': 'Paul Remer', 'object_id': 'p:804', 'last_name': 'Remer', 'first_name': 'Paul'}", "id": "26991", "label": "Paul Remer"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'August Capital  'name': 'John SanGiovanni', 'object_id': 'p:241', 'last_name': 'SanGiovanni', 'first_name': 'John'}", "id": "26501", "label": "John SanGiovanni"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Glam Media', 'first_name': 'Samir', 'object_id': 'p:443', 'last_name': 'Arora', 'name': 'Samir Arora'}", "id": "26675", "label": "Samir Arora"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Common Angels', 'first_name': 'James', 'object_id': 'p:861', 'last_name': 'Geshwiler', 'name': 'James Geshwiler'}", "id": "27040", "label": "James Geshwiler"}, {"group": "Person", "title": "{'birthplace': 'Hopatacong, NJ', 'affiliation_name': 'Facebook', 'first_name': 'Joe', 'object_id': 'p:814', 'last_name': 'Hewitt', 'name': 'Joe Hewitt'}", "id": "27001", "label": "Joe Hewitt"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'TVtrip', 'first_name': 'Thierry', 'object_id': 'p:492', 'last_name': 'Antinori', 'name': 'Thierry Antinori'}", "id": "26722", "label": "Thierry Antinori"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:104881', 'short_description': nan, 'overview': 'Linoma Software provides enterprise-level solutions to help companies keep sensitive data from being compromised while in storage or in transfer. \\r\\n\\r\\nIts customers are primarily made up of mid-sized companies, large enterprises and government entities including city, county and state government. These organizations use Linoma\u2019s solutions to protect sensitive data and comply with data security regulations such as PCI DSS, HIPAA/HITECH, SOX, GLBA and state privacy laws. Linoma\u2019s solutions run on a variety of platforms including Windows, Linux, UNIX, IBM i (iSeries), AIX, Solaris, HP-UX and Mac OS X.\\r\\n\\r\\nLinoma Software products:\\r\\n\\r\\nGoAnywhere Director\\r\\n\\r\\nGoAnywhere Director automates retrieval, transformation, encryption, compression and distribution of data as a managed file transfer (MFT) solution. GoAnywhere Director supports XML and SQL scripts to extract data from incoming files and transform that information into existing databases. The encryption protocols, user management and audit reporting within the program meet PCI DSS requirements. GoAnywhere Director typically resides behind a company firewall. The current version is 3.6.1.\\r\\n\\r\\nGoAnywhere Services\\r\\n\\r\\nGoAnywhere Services is a Web-based FTP server or file portal. It provides file transfer monitoring and will kick-off (trigger) events based on file activity. GoAnywhere Services uses role-based access and produces full audit logs for compliance reporting. It uses SSL/TLS, SSH, and HTTPS protocols for internet security and permits ad-hoc file transfers with proper user credentials. The current version is 2.5.0.\\r\\n\\r\\nGoAnywhere Gateway\\r\\n\\r\\nGoAnywhere Gateway provides trading partners a transparent connection through a network DMZ without opening incoming ports to the private network or storing sensitive information in the DMZ. It acts as an enhanced reverse proxy that provides an additional layer of network defense. GoAnywhere Gateway integrates with GoAnywhere Services in reverse proxy mode and GoAnywhere Director in forward proxy mode. The current version is 1.1.0.\\r\\n\\r\\nCrypto Complete\\r\\n\\r\\nA field-level database encryption, tokenization, and key management tool for IBM i (iSeries) servers. Crypto Complete can find unencrypted sensitive database fields, masks data, and supports fields with variable lengths. The current version is 3.00\\r\\n\\r\\nSurveyor/400\\r\\n\\r\\nA productivity suite for working with iSeries data, files, libraries, and objects. Surveyor/400 operates in a GUI front-end, but provides options for either IBM 5250 or \"Command Line\" emulation. The current version is 3.8.6\\r\\n\\r\\nRPG Toolbox\\r\\n\\r\\nRPG Toolbox was developed to help developers upgrade their older RPG and System/36 code to the new RPG IV or OS/400 standard. The program allows developers to save code \"snippets\" for re-use or testing. The current version is 4.05', 'entity_id': 104881, 'domain': 'linomasoftware.com', 'logo_width': nan, 'logo_height': nan, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Ashland', 'permalink': '/company/linoma-software', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Omaha', 'last_funding_at': nan, 'name': 'Linoma Software', 'homepage_url': 'http://www.linomasoftware.com', 'twitter_username': 'LinomaSoftware', 'relationships': 18.0, 'state_code': 'NE', 'description': 'data encryption and transfer', 'created_by': 'linoma', 'logo_url': nan, 'investment_rounds': nan, 'founded_at': '1994-01-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2012-03-26 04:55:12', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'encryption, managed-file-transfer, secure-ftp, secure-ftp-server, iseries, as400, linux, unix, solaris, macos, windows, aix, ftp-server', 'created_at': '2011-09-14 21:01:46', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'linoma software'}", "id": "26231", "label": "Linoma Software"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'GBR', 'id': 'c:102577', 'short_description': nan, 'overview': \"OMG plc (Oxford Metrics Group) is a group of technology companies producing image understanding solutions for the entertainment, defence, life science, engineering and highways industries.  OMG is quoted company listed on AIM, a market operated by the London Stock Exchange. \\r\\n\\r\\nBe it for capturing the movement of actors (for the movie industry), sportsmen and women (for video games or improving team performance), children with Cerebral Palsy, rehab patients and animals (for medical, life science and research industries), virtual reality prototypes and displays (for engineering related studies) or providing local authorities with accurate highways information, the Group has strong international reputation for precision instruments.\\r\\n\\r\\nOMG trades through three operating companies. Vicon, a motion capture and movement analysis company, 2d3 Sensing, a manufacturer of aerial imaging  software for defence and industrial applications, Yotta DCL, our highways software and surveying business and OMG Life, our new consumer division.\\r\\n\\r\\nOMG's global clients span the worlds of science, medicine, sport, engineering, gaming, film and broadcast include: major hospitals and research facilities such as Guy's Hospital, Nuffield Orthopaedic Centre and Loughborough University, engineering industry leaders including: Ford Motor Company, BMW, Airbus and Toyota, and in the entertainment sector; Sony, Industrial Light and Magic, The Moving Picture Company (MPC), Sega, Nintendo, UbiSoft, EA and Square Enix. In Highways clients include: Highways Agency, East Sussex, Lancashire, Transport for London, Cheshire East and West as well as many others.  In aerial imaging clients include US Army Geospatial Center, UK Ministry of Defence and The Defense Threat Reduction Agency (DTRA).\", 'entity_id': 102577, 'domain': 'omgplc.com', 'logo_width': 500.0, 'logo_height': 200.0, 'last_milestone_at': '2012-01-01', 'status': 'operating', 'closed_at': nan, 'city': 'Oxford', 'permalink': '/company/omg-plc', 'first_milestone_at': '2012-01-01', 'last_investment_at': nan, 'region': 'London', 'last_funding_at': nan, 'name': 'OMG plc', 'homepage_url': 'http://www.omgplc.com', 'twitter_username': 'omgplc', 'relationships': 7.0, 'state_code': nan, 'description': 'Computer vision technology', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0016/3297/163297v5-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '1984-01-01', 'category_code': 'hardware', 'funding_rounds': nan, 'updated_at': '2013-08-27 13:00:39', 'parent_id': nan, 'first_i
