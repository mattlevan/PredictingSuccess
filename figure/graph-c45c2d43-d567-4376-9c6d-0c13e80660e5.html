; a publisher-side advertising management platform; online marketing and measurement, search solutions, and email marketing; digital production; an interactive agency; addressable advertising system for cable and satellite operators; social media; Web analytics tools for publishers; an Internet-based advertising agency; an online video game network; and an integrated Web marketing suite. \\r\\n\\r\\nAdditionally, it develops technology products that enhance the process of acquiring, optimizing, and measuring digital media; and creates turnkey mobile solutions for handset manufacturers and wireless operators, as well as mobile branding, promotion, and marketing solutions. WPP was founded in 1971 and is based in Dublin, Ireland.', 'entity_id': 10119, 'domain': 'wpp.com', 'logo_width': 86.0, 'logo_height': 59.0, 'last_milestone_at': '2013-12-02', 'status': 'operating', 'closed_at': nan, 'city': 'New York', 'permalink': '/company/wpp', 'first_milestone_at': '2007-01-01', 'last_investment_at': '2013-04-08', 'region': 'New York', 'last_funding_at': nan, 'name': 'WPP', 'homepage_url': 'http://www.wpp.com', 'twitter_username': 'WPP', 'relationships': 23.0, 'state_code': 'NY', 'description': nan, 'created_by': 'erick', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/6493/26493v1-max-250x250.png', 'investment_rounds': 32.0, 'founded_at': '1971-01-01', 'category_code': 'public_relations', 'funding_rounds': nan, 'updated_at': '2013-03-22 07:39:03', 'parent_id': nan, 'first_investment_at': '2003-11-17', 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2008-08-26 12:18:27', 'entity_type': 'Company', 'milestones': 3.0, 'invested_companies': 21.0, 'normalized_name': 'wpp'}", "id": "13267", "label": "WPP"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:101381', 'short_description': nan, 'overview': \"TheEyeWorks is a Dallas, TX based digital marketing agency. TheEyeWorks' services include web, ttp://www.splaht.com', 'twitter_username': nan, 'relationships': 1.0, 'state_code': 'NC', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4486/24486v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2008-01-01', 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2009-04-06 04:19:49', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'microblogging, social, bookmarking, linksharing, link-sharing, twitter, post, mulit-twitter, content, crowdsourcing', 'created_at': '2008-08-31 04:13:51', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'splaht'}", "id": "13702", "label": "splaht!"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:10435', 'short_description': nan, 'overview': 'The Imixs Open Source Project (imixs.org) was created to promote the development of workflow technologies based on open software standards. Within the scope of this project, various technologies and procedures are published that allow and support the development of open, process-oriented workflow systems.\\r\\n\\r\\nThe project comprises the development of a framework to create workflow systems as well as a reference implementation based on the JEE standard. Additionally, the project includes the development of a graphic editor for creation and management of WorkflowModels within the Eclipse framework and also client frameworks to be build in user interfaces. All results of the imixs.org project and subprojects are subject to the GNU Lesser General Public License. Further information about Open Source licensing models can be found here. \\r\\n\\r\\nSimultaneously to the open source projects, various non open source implementations are performed on different platforms. One of these workflow implementations is based on IBM Lotus Domino. The non open source products are developed by Imixs Software Solutions GmbH and deployed in industrial projects as well as by government authorities. Information for these projects can be found on imixs.com. ', 'entity_id': 10435, 'domain': 'imixs.org', 'logo_width': 360.0, 'logo_height': 20.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/imixs', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'Imixs', 'homepage_url': 'http://www.imixs.org', 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0003/9184/39184v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2001-01-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2008-09-06 14:22:29', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'workflow, jee, glassfish, eclipse, java', 'created_at': '2008-09-02 12:56:16', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'imixs'}", "id": "13886", "label": "Imixs"}, {"group": "Company", "title": "{'funding_total_usd': 100000.0, 'country_code': 'USA', 'id': 'c:100228', 'short_description': nan, 'overview': 'iHireHelp is a website that connects students and clients who want to learn and seek help from people (tutors, instructors, coaches, trainers..) and companies (learning centers, businesses..) who can offer help.\\r\\n\\r\\nA key goal for iHireHelp is to help its user community find a best person or a company who can help them with their needs.\\r\\n\\r\\nThis site is absolutely free for clients who are seeking help and people / businesses who are offering help.\\r\\n\\r\\nPeople and businesses that offer help on iHireHelp will get a free personal website that that they can customize to promote their own personal brand. The site also provided them with powerful tools that will help them easily manage their student, collect reviews and accept payments from clients.\\r\\n\\r\\niHireHelp provides great transparency to students and clients by offering them clear information about the helpers including client reviews, teacher recommendations, pricing information, location, teacher qualifications, their connection and much more.\\r\\n\\r\\niHireHelp has a social network of clients, students, tutors, instructors, coaches, trainers learning centers, businesses etc and allows everyone to link and connect to find new partners who have similar interests and goals. This network also allows people and businesses to exchange helpful resources related to any subject or service offered on this website.\\r\\n', 'entity_id': 100228, 'domain': 'ihirehelp.com', 'logo_width': 268.0, 'logo_height': 78.0, 'last_milestone_at': '2010-10-01', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/ihirehelp', 'first_milestone_at': '2010-10-01', 'last_investment_at': nan, 'region': 'New Jersey - Other', 'last_funding_at': '2011-04-16', 'name': 'iHireHelp', 'homepage_url': 'http://www.iHireHelp.com', 'twitter_username': 'iHireHelp', 'relationships': nan, 'state_code': 'NJ', 'description': 'Tutor Student Match', 'created_by': 'ihirehelp', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3012/153012v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2010-10-01', 'category_code': 'education', 'funding_rounds': 1.0, 'updated_at': '2011-11-10 22:38:22', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2011-04-16', 'tag_list': 'tutors, instuctors, coaches-and-learning-centers', 'created_at': '2011-09-07 02:57:58', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'ihirehelp'}", "id": "13145", "label": "iHireHelp"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10204', 'short_description': nan, 'ove
