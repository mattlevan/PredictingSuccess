url': 'http://www.quiteliked.com', 'twitter_username': 'quiteliked', 'relationships': '', 'state_code': '', 'description': 'Social content aggregator', 'created_by': 'facebookuser21418628', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3333/153333v2-max-250x250.png', 'investment_rounds': '', 'founded_at': '2011-01-01', 'category_code': 'web', 'funding_rounds': '', 'updated_at': '2011-10-05 00:17:11', 'parent_id': '', 'first_investment_at': '', 'first_funding_at': '', 'tag_list': 'content-aggregation, social-content-aggregation, facebook-like-button', 'created_at': '2011-09-08 22:43:33', 'entity_type': 'Company', 'milestones': '', 'invested_companies': '', 'normalized_name': 'quiteliked'}", "id": "29623", "label": "QuiteLiked"}, {"group": "Company", "title": "{'funding_total_usd': '', 'country_code': '', 'id': 'c:104124', 'short_description': '', 'overview': \"Doot let's you capture and share life\u2019s moments as messages, leaving them for friends to discover when they visit the same place. \\r\\n\\r\\nDid you ever want leave a note telling that special someone you missed him/her when you were at a certain place? \\r\\nDid you ever wish you could leave a message on the street for your friend to check out the awesome secret bar around the corner? \\r\\nDid you ever want to drop a note at the restaurant for your friends to try a certain dish? \\r\\nOr just tell your husband to put the clothes in the dryer as soon as he gets home J? \\r\\n\\r\\nLeaving these notes or pictures at a certain place for your friends to pick up when they are at the same place next time adds an element of surprise and makes them more enjoyable. \\r\\n\\r\\nWith Doot, you can leave these messages where you want your friends to get them. Add an element of surprise to your friends\u2019 lives and make mundane social interactions more fun. You can also store your own experiences at a place and re-live them in the future by leaving doots for yourself. \\r\
