ktionary may have the clear lead in user generated definitions, LingoZ has plans to leverage its parent company's linguistic databases as well as implement a better and friendlier interface to produce a larger volume of high quality definitions.\\r\\n\\r\\nLingoZ contributors access Babylon's dictionaries and from there can change terms, add new terms, create glossaries, comment and collaborate on other content and most importantly vote on the correctness/quality of each definition.  \\r\\n\\r\\nWith LingoZ each definition is attributed to one sole creator and can only be edited by said person.  Users who get the most positive feedback and produce the highest quality content will be rewarded with higher visibility within the LingoZ community.\\r\\n\\r\\nLingoZ's main competitors include Wiktionary and [Answers.com](http://www.answers.com/) which is the default definition provider for Google searches.\", 'entity_id': 1009, 'domain': 'lingoz.com', 'logo_width': 157.0, 'logo_height': 48.0, 'last_milestone_at': '2008-05-23', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/lingoz', 'first_milestone_at': '2008-05-23', 'last_investment_at': nan, 'region': 'TBD', 'last_funding_at': nan, 'name': 'LingoZ', 'homepage_url': 'http://lingoz.com', 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1120/1120v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': nan, 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2008-05-24 00:39:03', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'wiktionary, dictionary', 'created_at': '2007-10-02 13:51:38', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'lingoz'}", "id": "19402", "label": "LingoZ"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_c  to shrug off the bad news. The opposite is true for bad Mood. The more this happens the stronger the mood in that direction gets.\\r\\n\\r\\nWhen both the mood and the sentiment values for a stock reach certain empirically determined thresholds, a Sentiment Alert is issued, indicating a statistical probability for movement over the next 5 days. Sentiment alerts can be positive or negative. These Alerts  suggest that a stock may be at a peak of optimism or a peak of pessimism, respectively.  Our statistical analyses have shown that, at the time of an Overoptimism or Overpessimism Alert,  trading in the opposite direction of the news can provide significant edge.\", 'entity_id': 10226, 'domain': 'stockmood.com', 'logo_width': 200.0, 'logo_height': 146.0, 'last_milestone_at': '2008-09-08', 'status': 'operating', 'closed_at': nan, 'city': 'Los Angeles', 'permalink': '/company/quant-the-news', 'first_milestone_at': '2008-09-08', 'last_investment_at': nan, 'region': 'Los Angeles', 'last_funding_at': '2007-01-01', 'name': 'Quant the News', 'homepage_url': 'http://www.stockmood.com', 'twitter_username': nan, 'relationships': 2.0, 'state_code': 'CA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4794/24794v1-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2007-01-01', 'category_code': 'web', 'funding_rounds': 1.0, 'updated_at': '2008-11-05 03:43:08', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2007-01-01', 'tag_list': 'techcrunch50, tc50, finance, subscription-services', 'created_at': '2008-08-27 23:37:12', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'quant the news'}", "id": "19627", "label": "Quant the News"}, {"group": "Person", "title": "{'birthplace': 'Minneapolis, Minn', 'affiliation_name': 'Pandora Media', 'first_name': 'Tim', 'object_id': 'p:507', 'last_name': 'Westergren', 'name': 'Tim Westergren'}", "id": e': nan, 'id': 'c:104472', 'short_description': nan, 'overview': nan, 'entity_id': 104472, 'domain': nan, 'logo_width': nan, 'logo_height': nan, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/www-ted-com', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'www.Ted.com', 'homepage_url': nan, 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': 'facebookuser100001635923602', 'logo_url': nan, 'investment_rounds': nan, 'founded_at': nan, 'category_code': nan, 'funding_rounds': nan, 'updated_at': '2011-10-05 00:27:23', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2011-09-13 17:56:48', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'www ted'}", "id": "20096", "label": "www.Ted.com"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:104148', 'short_description': nan, 'overview': 'Founded in 2005, ITverse specializes in web development, data backup & recovery and IT consulting services for enterprises and SMBs. Its a company with ample amount of flexibility. Our philosophy is  \"complete customer satisfaction\" which makes us a people oriented company, wherein we work person-to-person and not business-to-business.\\r\\n\\r\\nIT and Custom Software Development Services: \\r\\n\\r\\nCustom Software and Web Development: Our team of experts are well versed in latest web, desktop and mobile software technologies to build custom solutions that you can deploy for your customers and or employees.\\r\\n\\r\\nLAN Setup \u2013 If you have more than 1 computer, (PC, Mac, Xbox 360, etc,) at home or in an office you will want them to connect to the Internet. You will also probably want them to communicate with each other and share printers, etc. Itverse\u2019s pros can setup LAN networks for file sharing, printer sharing and resource sharing with enterprises or SMBs\\r\\n\\r\\nWi-Fi Setup \u2013 Running a business with lot of customer foot traffic? Would like to provide wireless access to your patrons. We can hel setup WPS (Wi-Fi Protected System) in you caf\u00e9 or restaurant so your customer can have full access while your systems are not compromised.\\r\\n \\r\\nSecurity \u2013 We will secure your networks through advanced firewall configuration, patch management, SPAM filtering, antivirus, penetration testing and make sure your datacenter has solid physical security.\\r\\n\\r\\nIT Consulting \u2013 With Itverse SysIT, you get access to our certified IT consultants with practices in key areas of today\\'s technologies\\r\\n\\r\\nApplication and Network Management \u2013 Our certified engineers will perform all essential IT tasks to help your business be most competitive in today\\'s work environment.\\r\\n\\r\\n\\r\\nWeb Development Services\\r\\n\\r\\nAt ITverse we understand that it difficult to build that one precise business presence on the web which will cut across the market clutter and showcase your innovative business-critical solutions and services for your customers? ITverse has strategically designed its solutions and services to cater to the unique individual business needs of the clients. We have successfully helped our clients achieve their business objectives through cost-effective solutions and high quality programming, ensuring best practices at all times.\\r\\n\\r\\nWe at ITverse, are a crew of highly dedicated, skilled and hard working professionals who have continually enhanced the most powerful marketing tool of our clients to build their online identity and brand \u2013 their website! The website design that we create reflects the quality, image, lifestyle and status that you wish your brand to be associated with. Our arty designs liven up your brand and give your business a thrust.\\r\\n\\r\\nWe understands the importance of the \u2018right\u2019 web technologies for your website. Our technical experts possess in-depth knowledge of design and expertise in various scripting and coding languages such as HTML, XHTML, SQL, JavaScript, AJAX, PHP, ASP, C++ and Perl. We also hold proficiency in CSS, Joomla, Magento, CMS.\\r\\n\\r\\nData Backup Services\\r\\n\\r\\nItverse Online Backup Service is a secure, easy to use backup system for businesses. Our customers can\\'t afford to lose data or incur downtime and we understand the importance of resolving issues quickly and completely. If your business matters find out how we provide an enterprise grade service for small and medium size business.\\r\\n\\r\\nOur Custom Software \u2013 used on over thousands of computers worldwide it provides a simple user interface that allows complete control over your backup. What to backup, when to backup and where to backup are all up to you. Once configured the backups occur automatically during the time you specify.\\r\\n\\r\\nReliable Access \u2013 your data is available whenever and wherever you need it. When needed, you can quickly recover files without delay.\\r\\n\\r\\nAmazon EC2 & S3 Data Centers \u2013 we are partnered with Amazon EC2 and Cloud S3 Storage and all customer data is backed up to the world\\'s most secure facilities in the East Coast of United States where it\\'s stored securely yet accessible to you at any time, 24x7x365.\\r\\n\\r\\nSecurity @ Rest and In Motion \u2013 256 bit AES file encryption to secure files that are then sent to Amazons highly secure data centers and mirrored to a second data center for full fail-over redundancy. Data stays always stays encrypted send over secure SSH tunnel and is always protected.  Fully managed, our backups are simple, secure and supported\\r\\n\\r\\nCompliance \u2013 backing up consistently with our service demonstrates compliance with government and external regulatory agencies including HIPPA requirements.\\r\\n1 Support \u2013 we do not hide from our customers. Phone, email and chat options allow you to contact us easily. Support is always free!\\r\\n', 'entity_id': 104148, 'domain': 'itverse.com', 'logo_width': 138.0, 'logo_height': 65.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Palo Alto', 'permalink': '/company/itverse', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': nan, 'name': 'ITverse', 'homepage_url': 'http://www.itverse.com', 'twitter_username': 'itverse', 'relationships': nan, 'state_code': 'CA', 'description': 'Web & IT Services', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0017/9862/179862v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2005-07-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2012-03-24 04:49:10', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'it-services, web-development, custom-software, data-bakup, it-consulting, system-administration, support-maintenance, security-configuration, html, xhtml, sql, javascript, ajax, php, asp, perl, css, joomla, magento, cms, c, java, -net', 'created_at': '2011-09-13 00:30:27', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'itverse'}", "id": "20006", "label": "ITverse"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:10489', 'short_description': nan, 'overview': \"Postful lets individuals and companies send full color letters and postcards using the web, email, or API calls.\\r\\n\\r\\nPostful expand the concept of Software as a Service to include manufacturing and physical processes, in this case printed mail.  Users are able to make requests of that manufacturing process just as they would any other web service or site.\\r\\n\\r\\nOn the consumer side, Postful let individuals handle all their mailing needs online.  Vacation postcards can be sent fro
