rosters, group directories, and the good old paper calendar in the kitchen.\\r\\n\\r\\nTownConnect keeps families in the loop. We help members and organizations manage the quantity of life so they can improve the quality of their lives with friends, family and in their community. Our goal is to make it safe, easy and fun for people to communicate and share information online. TownConnect uses social networking technology to provide a secure, private, place online for families and relatives, teachers & classes, coaches & teams and other town groups.\\r\\n\\r\\nWho are the people in your town? What was Allison's husband and kids' names? What is Jane's email and cell phone number? When is the game this weekend? TownConnect saves you time, helps you answer these questions, avoid the embarrassment of forgetting names and maybe help turn an acquaintance into a friend.\\r\\n\\r\\nTownConnect makes local networking secure by:\\r\\n\\r\\n* using a password-protected site for members only and not displaying information to anyone/everyone on the Internet.\\r\\n* Filters and Limits viewing and search options to each town and the people members directly connect with via email.\\r\\n* Allow members to control who sees their profile information and who does not.\\r\\n\\r\\nTownConnect is free for members, teachers, coaches and group leaders.\", 'entity_id': 10388, 'domain': 'townconnect.com', 'logo_width': 150.0, 'logo_height': 50.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Waltham', 'permalink': '/company/townconnect', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Boston', 'last_funding_at': nan, 'name': 'TownConnect', 'homepage_url': 'http://www.townconnect.com', 'twitter_username': 'mikeford', 'relationships': 1.0, 'state_code': 'MA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4407/24407v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_a
