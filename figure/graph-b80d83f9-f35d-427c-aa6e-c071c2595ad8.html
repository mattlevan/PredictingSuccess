nd impossible. It also offers EZ-IO power driver, which is designed to penetrate the intraosseous space by drilling through the bone with a hollow needle and integrated stylet that doubles as the forward cutting bit to secure its correct placement; and EZ-IO Vascular Access Pack, a kit developed for emergency medical specialists to provide access to IV and IO devices to gain vascular access. In addition, the company provides a suite of hematology/oncology products, including a power driver and needle sets for bone marrow aspiration and biopsy; and OnControl, a bone marrow system for clinicians to perform bone marrow aspiration and biopsy procedures. Its products are used in pre-hospital, emergency, crash cart, and rapid response applications, as well as in military and homeland security industries. Vidacare Corporation was founded in 2001 and is headquartered in San Antonio, Texas.', 'entity_id': 101519, 'domain': 'vidacare.com', 'logo_width': 330.0, 'logo_height': 130.0, 'last_milestone_at': nan, 'status': 'acquired', 'closed_at': nan, 'city': 'Shavano Park', 'permalink': '/company/vidacare', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'San Antonio', 'last_funding_at': '2010-01-21', 'name': 'Vidacare', 'homepage_url': 'http://www.vidacare.com', 'twitter_username': nan, 'relationships': 4.0, 'state_code': 'TX', 'description': nan, 'created_by': 'arun', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3186/153186v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': nan, 'category_code': 'hardware', 'funding_rounds': 1.0, 'updated_at': '2011-09-08 04:47:49', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2010-01-21', 'tag_list': nan, 'created_at': '2011-09-08 04:47:49', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'vidacare'}", "id": "19495", "label": "Vidacare"}, {"group": "Company", "title": "{'funding_total_usd': 3933515.0, 'country_cod G2 Web Services, LLC is the recognized leader in merchant compliance monitoring and e-commerce risk management. G2 works globally with acquiring banks, independent sales organizations (ISOs), payment service providers (PSPs) and other acquiring value chain members to identify, mitigate and monitor risk posed by their merchants\u2019 online presences.\\r\\n\\r\\nBy monitoring millions of merchant websites worldwide and collecting billions of data artifacts, G2 Web Services has built the industry\u2019s largest e-commerce relationship map that provides a comprehensive and global view of e-commerce across the entire industry. From analyzing the risk involved with boarding a new merchant, to the regular review of website content for compliance violations, to third-party and account data compromise (ADC) risk mitigation, G2 provides a comprehensive set of tools and services to effectively manage acquiring organizations\u2019 risk throughout the merchant lifecycle.\\r\\n\\r\\nG2 Web Services continues to be run by its three original founders and talented management team. G2 is headquartered in Bellevue, WA, USA.  The partnership with Primus represents the company\u2019s first external investment. ', 'entity_id': 100379, 'domain': 'g2webservices.com', 'logo_width': 284.0, 'logo_height': 74.0, 'last_milestone_at': '2012-01-01', 'status': 'operating', 'closed_at': nan, 'city': 'Bellevue', 'permalink': '/company/g2-web-services', 'first_milestone_at': '2012-01-01', 'last_investment_at': nan, 'region': 'Seattle', 'last_funding_at': '2011-09-06', 'name': 'G2 Web Services', 'homepage_url': 'http://www.g2webservices.com', 'twitter_username': 'G2WebServices', 'relationships': 9.0, 'state_code': 'WA', 'description': nan, 'created_by': 'arun', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3032/153032v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2004-01-01', 'category_code': 'ecommerce', 'funding_rounds': 1.0, 'updated_at': '20 orate and business-to-business; and media, technology, and production services. Further, the company offers a CPM-based media network representing inventory from over 950 publishers; a publisher-side advertising management platform; online marketing and measurement, search solutions, and email marketing; digital production; an interactive agency; addressable advertising system for cable and satellite operators; social media; Web analytics tools for publishers; an Internet-based advertising agency; an online video game network; and an integrated Web marketing suite. \\r\\n\\r\\nAdditionally, it develops technology products that enhance the process of acquiring, optimizing, and measuring digital media; and creates turnkey mobile solutions for handset manufacturers and wireless operators, as well as mobile branding, promotion, and marketing solutions. WPP was founded in 1971 and is based in Dublin, Ireland.', 'entity_id': 10119, 'domain': 'wpp.com', 'logo_width': 86.0, 'logo_height': 59.0, 'last_milestone_at': '2013-12-02', 'status': 'operating', 'closed_at': nan, 'city': 'New York', 'permalink': '/company/wpp', 'first_milestone_at': '2007-01-01', 'last_investment_at': '2013-04-08', 'region': 'New York', 'last_funding_at': nan, 'name': 'WPP', 'homepage_url': 'http://www.wpp.com', 'twitter_username': 'WPP', 'relationships': 23.0, 'state_code': 'NY', 'description': nan, 'created_by': 'erick', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/6493/26493v1-max-250x250.png', 'investment_rounds': 32.0, 'founded_at': '1971-01-01', 'category_code': 'public_relations', 'funding_rounds': nan, 'updated_at': '2013-03-22 07:39:03', 'parent_id': nan, 'first_investment_at': '2003-11-17', 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2008-08-26 12:18:27', 'entity_type': 'Company', 'milestones': 3.0, 'invested_companies': 21.0, 'normalized_name': 'wpp'}", "id": "19439", "label": "WPP"}, {"group": "Company", "title": "{'funding_total_usd': a and providing a motivating and entertaining\\r\\nuser interface.\", 'entity_id': 10015, 'domain': 'fitbit.com', 'logo_width': 2228.0, 'logo_height': 793.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'San Francisco', 'permalink': '/company/fitbit', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2013-08-13', 'name': 'Fitbit', 'homepage_url': 'http://www.fitbit.com', 'twitter_username': 'fitbit', 'relationships': 14.0, 'state_code': 'CA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4083/24083v4-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-10-01', 'category_code': 'health', 'funding_rounds': 5.0, 'updated_at': '2013-12-04 09:52:42', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2008-10-10', 'tag_list': 'techcrunch50, tc50, health, hardware, fitness, calories, weight-loss, dieting, fatsecret', 'created_at': '2008-08-25 02:16:54', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'fitbit'}", "id": "19304", "label": "Fitbit"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:10303', 'short_description': nan, 'overview': \"sho'fr is a community of automotive enthusiasts sharing reviews of local: Service Providers, Dealerships, Clubs and Events.\", 'entity_id': 10303, 'domain': 'shofr.com', 'logo_width': 180.0, 'logo_height': 275.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/shofr', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': \"sho'fr\", 'homepage_url': 'http://shofr.com', 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4326/24326v2-ma
