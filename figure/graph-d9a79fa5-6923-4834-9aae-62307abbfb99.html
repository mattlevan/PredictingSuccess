osing an average of over $100 Million per year per institution despite the fraud detection technologies implemented over the last decade. There are impacts to society beyond financial loss as a result of identity fraud. The problem is global.\\r\\n\\r\\nSocure Social Biometrics(TM) uses the power of social attestation -- the process that goes on when we interact with our family, friends, peers and followers in unique ways -- as a way to improve identity verification and identity fraud detection in realtime. Socure's team of machine learning experts have created powerful patent pending algorithms and linked data processing techniques to extract this social attestation signal in realtime. This additive signal to existing fraud detection solutions reduces fraud losses, false positives and negatives as well as fraud-mitigation call center overhead; all of which impact an enterprise's top and bottom line. Unlike other types of biometric solutions, Social Biometrics(TM) does not require any training or change of behavior on the consumer's part. An enterprise can be social or traditional and still derive the benefits of our proven solution. \\r\\n\\r\\nIdentity proofing drives everything in credit and commerce today and forms the under-pinnings of social-commerce around the world tomorrow.\", 'entity_id': 104068, 'domain': 'socure.com', 'logo_width': 324.0, 'logo_height': 324.0, 'last_milestone_at': '2012-12-12', 'status': 'operating', 'closed_at': nan, 'city': 'New York', 'permalink': '/company/socure', 'first_milestone_at': '2012-12-01', 'last_investment_at': nan, 'region': 'New York', 'last_funding_at': '2013-09-13', 'name': 'Socure', 'homepage_url': 'http://www.socure.com', 'twitter_username': 'socureme', 'relationships': 7.0, 'state_code': 'NY', 'description': 'Identity Fraud Detection', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3832/153832v15-max-250x250.png', 'investment_rounds': nan, 'founded_at': '201 ickly grown to become the premier real estate research site in New York City. It combines public data with proprietary data, allowing users to see a comprehensive description of a given property including its sale history, ownership information, zoning information, permits, violations, nearby toxic sites, demographics, title history, etc.\\r\\n\\r\\nSince 2003, the site has expanded the range of services it offers and now includes comparable sales, listings, foreclosures, pre-foreclosures, photographs, real estate maps and mailing lists. \\r\\n\\r\\nIn February 2008, PropertyShark.com launched PropertyShark University, to train and educate real estate professionals through practical continuing education classes. Its seminars include classes on short sales, distressed properties, multifamily property investments,  creative financing, etc. Classes are held in Manhattan, _New York City_ and Garden City, _Nassau County_.  \\r\\n\\r\\nIn 2013, 10 years after PropertyShark.com was launched, the website passed the 1-million registered members milestone and it now provides data to more than 1 million real estate brokers, investors, and other professionals in 46 states.\\r\\n\\r\\n**Products:**\\r\\n[Real estate search](http://www.propertyshark.com/)\\r\\n[Foreclosures](http://www.propertyshark.com/mason/info/Foreclosures/) [Comparables](http://www.propertyshark.com/mason/text/infopages/comparables.html) [Property owners search](http://www.propertyshark.com/mason/text/infopages/Property-Owners.html)', 'entity_id': 10437, 'domain': 'propertyshark.com', 'logo_width': 200.0, 'logo_height': 60.0, 'last_milestone_at': '2006-06-01', 'status': 'acquired', 'closed_at': nan, 'city': 'New York City', 'permalink': '/company/propertyshark', 'first_milestone_at': '2006-06-01', 'last_investment_at': nan, 'region': 'New York', 'last_funding_at': nan, 'name': 'Propertyshark', 'homepage_url': 'http://www.propertyshark.com', 'twitter_username': 'PropertyShark', 'relationships': 3.0, 'state_co
