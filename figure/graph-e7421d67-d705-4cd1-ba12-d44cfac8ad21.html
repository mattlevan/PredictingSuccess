p project.\\r\\n\\r\\nDuring the fall of 2007, ACCORD5 discontinued its website development and graphic design services, choosing to shift its attention towards the development of its own web applications. The company announced that several new projects were in development and would be launching the following year.\\r\\n\\r\\nIn the summer of 2008, ACCORD5 introduced a new project called Groupthink, a repository of user-created customizations and add-ons for their Trellis Desk software product.\\r\\n\\r\\nThe company announced its acquisition of Orbital Management, a small software development company, in the winter of 2008. The acquisition brought their employee count up to five.\", 'entity_id': 10346, 'domain': 'accord5.com', 'logo_width': 180.0, 'logo_height': 70.0, 'last_milestone_at': '2008-05-01', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/accord5', 'first_milestone_at': '2008-05-01', 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'ACCORD5', 'homepage_url': 'http://www.accord5.com', 'twitter_username': 'ACCORD5', 'relationships': 4.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4369/24369v4-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-05-15', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2008-12-30 20:58:53', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'accord5, trellis-desk, lucidity, mason-street-color, support-desk, free-php-support-desk', 'created_at': '2008-08-30 18:11:02', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'accord5'}", "id": "12671", "label": "ACCORD5"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:103567', 'short_description': nan, 'overview': 'Great Scores is a digital sheet music website. The site offers over 4 ar over 40,000 medical students apply for U.S. residency positions. They submit their hospital rankings to a centralized service, with the hopes of matching at their number one program. But the rankings are put into a lockbox. No one knows how the hospitals are actually ranked.\\r\\n\\r\\nUntil now, the U.S. News and World Report has been the only source for hospital rankings.  But by aggregating hospital rankings among our members, we make the hospital rankings game completely objective. \\r\\n\\r\\nNot only do we provide patients, medical students and doctors with a true aggregation of the best hospitals, but delving a little deeper into the data enables us to tell individual medical students their chances of getting a job at their top hospital -AND- show hospital administrators which other hospitals are competing with them for applicants.\\r\\n\\r\\nIn addition, InterviewTrail.com acts as a TripIt for the 40,000 residency applicants who travel the nation each year.  InterviewTrail.com saves money for applicants through a travel affiliation with Expedia.\\r\\n\\r\\nAt its core, InterviewTrail.com is a source for hospital rankings based on legitimate, objective ranking data. Through the mass collaboration of over 40,000 of the world\\'s newest doctors each year, InterviewTrail.com aims to redefine the \"Best Hospitals\" in the U.S.', 'entity_id': 10097, 'domain': 'interviewtrail.com', 'logo_width': 320.0, 'logo_height': 88.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/vbs-holdings-llc', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'VBS Holdings LLC', 'homepage_url': 'http://www.interviewtrail.com', 'twitter_username': nan, 'relationships': 2.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4340/24340v2-max-250x250.png', 'investment_rounds': nan, 'f  contacts with Macedonian and foreign partners, as well as profitable investments into Macedonian tourism industry.\\r\\n preparation of market estimates of the tourist companies;\\r\\n preparing of business programmes and investment plans\\r\\n consulting services for:\\r\\n        - categorization\\r\\n        - licensing \\r\\n        - information technologies\\r\\n        - labour conditions\\r\\n marketing and advertisement\\r\\n market research and analysis\\r\\n promotion of products and services for tourism\\r\\n education and qualification of tourist staff\\r\\n partnership with country authorities\\r\\n supporting of small and medium-size companies\\r\\n partnership with institutions and companies\\r\\n protection of interests of the employers\\r\\n financing and crediting of small and medium-size tourist business\\r\\n investments projects\\r\\n statistics\\r\\n labour stock\\r\\n\\r\\n', 'entity_id': 10286, 'domain': 'tkm.org.mk', 'logo_width': 125.0, 'logo_height': 57.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Skopje', 'permalink': '/company/turisticka-komora-na-makedonija', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Skopje', 'last_funding_at': nan, 'name': 'Turisticka Komora na Makedonija-TKM', 'homepage_url': 'http://www.tkm.org.mk', 'twitter_username': nan, 'relationships': 7.0, 'state_code': 'LA', 'description': 'Macedonia Tourist Chamber', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4313/24313v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2008-02-16', 'category_code': 'search', 'funding_rounds': nan, 'updated_at': '2011-06-01 15:37:38', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'tourism, travel, organisation', 'created_at': '2008-08-29 11:48:38', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'turisticka komora na makedonija tkm'}" tionship with their audiences.  The brothers dreamed of creating a globally recognized entertainment brand because they did not have the media industry experience to realize what an insane goal that was.\\r\\n\\r\\nIt took Evan and Gregg almost 5 years of toiling away before they experienced major success.  On July 9, 2004 they launched This Land, an animated political satire and, overnight, JibJab became the global brand they dreamed of creating.\\r\\n\\r\\nCurrent products include Starring You!, a personalized entertainment product that allows people to put themselves, family and friends into fun videos and images, eCards for special occasions, and Original pop culture and political satire animated videos. \\r\\n\\r\\nThe Starring You! product launched in August of 2007 and since then, people have uploaded over 150 million heads to the Starring You! platform and viewed personalized videos and images over 400 million times.\\r\\n\\r\\nJibJab is Member supported.  While there is a large selection of free content, the vast majority of eCards and Starring You! videos are reserved exclusively for paid Members. Membership is $12 per year. In addition to Memberships, they also sell digital downloads of Starring You! videos for people who want to be able to put them on their iPhone, upload them YouTube, etc., and personalized hard goods like mugs and mouse pads that feature Starring You! images that users create.\\r\\n\\r\\nJibJab's high profile personalized entertainment partners include Lucas Films (promoting the 30th Anniversary of Empire Strikes Back), OfficeMax (ElfYourself) and Disney (High School Musical 3). \", 'entity_id': 1020, 'domain': 'jibjab.com', 'logo_width': 143.0, 'logo_height': 96.0, 'last_milestone_at': '2012-11-27', 'status': 'operating', 'closed_at': nan, 'city': 'Venice', 'permalink': '/company/jibjab', 'first_milestone_at': '2010-06-01', 'last_investment_at': nan, 'region': 'Venice', 'last_funding_at': '2009-01-07', 'name': 'JibJab', 'homepage_url' ll goal is to provide SMBs with the same level of control over their menus and online ordering presence as larger companies have. The product will be white-labeled so restaurants can control own branding. A mobile app framework is also in development which would allow restaurants to take orders via a branded mobile application. \", 'entity_id': 101489, 'domain': 'teburu.com', 'logo_width': 300.0, 'logo_height': 142.0, 'last_milestone_at': '2012-11-30', 'status': 'operating', 'closed_at': nan, 'city': 'Tampa', 'permalink': '/company/teburu', 'first_milestone_at': '2010-11-01', 'last_investment_at': nan, 'region': 'Tampa', 'last_funding_at': nan, 'name': 'Teburu', 'homepage_url': 'http://www.teburu.com', 'twitter_username': 'teburuonline', 'relationships': 2.0, 'state_code': 'FL', 'description': 'Innovative Online Ordering Solutions', 'created_by': 'leemac', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3177/153177v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2010-11-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2012-07-20 11:12:20', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'restaurants, online-ordering, mobile-ordering, cafes, software-as-a-service', 'created_at': '2011-09-08 04:03:38', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': nan, 'normalized_name': 'teburu'}", "id": "12316", "label": "Teburu"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'GBR', 'id': 'c:10193', 'short_description': nan, 'overview': 'Netklix is a Pay per Click Advertising Network offering Online Advertising opportunities to Advertisers internationally.\\r\\n\\r\\nPay Per Click Text Adverts are served across sites within the Netklix Publisher Network, which is targeted using thematic content channels.', 'entity_id': 10193, 'domain': 'netklix.com', 'logo_width': 128.0, 'logo_height': 23.0, 'last_milestone_at': nan, 'status'  {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10274', 'short_description': nan, 'overview': \"IncSpring provides an open marketplace for high quality, corporate brands. As the first portal for buying and selling complete brands, IncSpring is a way for entrepreneurs and small businesses to reach the best graphic designers in the world.\\r\\n\\r\\nFor entrepreneurs, IncSpring can be an extraordinary resource when looking for a unique, well placed brand.  Buyers are able to dip into the portfolios of established designers to see preconceived brands and ideas that would not otherwise be available. The site's rating and feedback features allow buyers to gauge the market's reaction to a brand before it is purchase, essentially eliminating the need for extensive market research.  Businesses will know how a logo or brand name is perceived before ever spending a dime.\\r\\n\\r\\nFor designers, IncSpring offers a new and inexpensive way to sell their work to a market that was not previously accessible. Graphic designers never stop creating and are always finding inspiration in everyday life. Their gift not only allows them to create logos for a specific name or industry, but it allows them to develop exciting new brands for businesses to be.  IncSpring matches these ideas with capable entrepreneurs that can carry the theme to fruition. IncSpring also allows designers to sell unused concepts from previous relationships. In a standard custom logo arrangement, designers will develop an average of six concepts for the business owner.  Even if all six concepts are original and flawlessly executed, only one will be used.  That means five creative logos will be stored away, usually not seen again. IncSpring gives you the opportunity to adopt these brands, evolving them into recognizable corporate identities known world wide.\", 'entity_id': 10274, 'domain': 'incspring.com', 'logo_width': 324.0, 'logo_height': 99.0, 'last_milestone_at': na calability, security, compatibility) \\r\\nEnglish, Chinese and Japanese localization and language expertise \\r\\nDedicated Offshore Development Centers to protect confidentiality and intellectual property \\r\\nRemote IT Infrastructure Support \\r\\n \\r\\n', 'entity_id': 10093, 'domain': 'amaxgs.com', 'logo_width': 300.0, 'logo_height': 53.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Fremont', 'permalink': '/company/amax-global-services', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2012-11-13', 'name': 'AMAX Global Services', 'homepage_url': 'http://www.amaxgs.com', 'twitter_username': nan, 'relationships': nan, 'state_code': 'CA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4150/24150v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2000-01-01', 'category_code': 'software', 'funding_rounds': 1.0, 'updated_at': '2008-09-06 14:19:58', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2012-11-13', 'tag_list': nan, 'created_at': '2008-08-26 00:25:22', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'amax global services'}", "id": "12235", "label": "AMAX Global Services"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:1039', 'short_description': nan, 'overview': 'Zolve is a Social Network for the real estate industry. Brokers and other real-estate professionals (like title insurance agents, inspectors, etc.) across the country will be able to create profiles on Zolve and connect to their professional peers across the country. By clicking on their \"sphere\"of influence, they will be able to see every other Zolve member on a Google Map who is connected to them by two degrees of separation. The whole point of the site is to generate referrals between real-estate professionals. A broker can ge
