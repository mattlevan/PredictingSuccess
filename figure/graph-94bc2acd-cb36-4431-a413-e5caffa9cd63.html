ists, information technologists, business owners, creators, bloggers and Gurus.\\r\\n\\r\\nOn the public beta period, oooooc.com will use virtual money.\\r\\n\\r\\noooooc.com is a self-funded venture by a group of IT professionals who believe in giving new platforms for e-commerce. It is aimed at fulfilling the need of surfers to get help and information, and allowing experts to sell their expertise free of cost.\\r\\n\\r\\nMedia Contacts:\\r\\nDr. Nadav Dafni\\r\\nOOOOOC.com\\r\\nTel. 972.50.20.22.101\\r\\nnadav @ oooooc.com\\r\\n\\r\\nBackground Information - About the Team:\\r\\n===============================\\r\\nDr. Nadav Dafni, also developed \"Stips\", Israel\\'s number 1 experts website, the Hypeshow.com - video search engine and the Ckuik.com - video aggregator, musixcool.com and other Israeli web services and applications.\\r\\n\\r\\nYossi Shalom, is also CTO on \"Hook\", an Israeli social network.', 'entity_id': 10039, 'domain': 'oooooc.com', 'logo_width': 295.0, 'logo_height': 62.0, 'last_milestone_at': '', 'status': 'operating', 'closed_at': '', 'city': 'Tel Aviv', 'permalink': '/company/oooooc-com', 'first_milestone_at': '', 'last_investment_at': '', 'region': 'Tel Aviv', 'last_funding_at': '', 'name': 'oooooc.com', 'homepage_url': 'http://www.oooooc.com', 'twitter_username': '', 'relationships': 2.0, 'state_code': '', 'description': 'Content & Services Marketplace', 'created_by': '', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4096/24096v2-max-250x250.jpg', 'investment_rounds': '', 'founded_at': '2008-01-01', 'category_code': 'ecommerce', 'funding_rounds': '', 'updated_at': '2009-04-03 18:13:58', 'parent_id': '', 'first_investment_at': '', 'first_funding_at': '', 'tag_list': 'ecommerce, e-commerce, marketplace, sell-online, trade, work-from-home, online-marketplace, guilds, shop, shops, build-your-shop, user-friendly-ui, ebay, ebay-like', 'created_at': '2008-08-25 14:32:56', 'entity_type': 'Company', 'milest
