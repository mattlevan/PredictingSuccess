obile fitness platform that leverages the location technology in smartphones to help runners and other fitness enthusiasts better track, measure, and improve their fitness.  Our flagship iPhone application has been downloaded millions of times, and was named by TIME Magazine as one of the top 10 iPhone applications of 2009.  We recently launched on Android, and have several additional smartphone and non-smartphone devices planned.\\r\\n\\r\\nFitnesskeeper, Inc. was founded in 2008 and is based in Boston, Massachusetts.', 'entity_id': 10424, 'domain': 'runkeeper.com', 'logo_width': 407.0, 'logo_height': 76.0, 'last_milestone_at': '2012-03-23', 'status': 'operating', 'closed_at': nan, 'city': 'Boston', 'permalink': '/company/fitnesskeeper', 'first_milestone_at': '2010-11-30', 'last_investment_at': nan, 'region': 'Boston', 'last_funding_at': '2011-11-21', 'name': 'FitnessKeeper', 'homepage_url': 'http://www.runkeeper.com', 'twitter_username': 'runkeeper', 'relationships': 6.0, 'state_code': 'MA', 'description': 'Mobile fitness platform for runners', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4463/24463v3-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2008-01-01', 'category_code': 'health', 'funding_rounds': 3.0, 'updated_at': '2011-11-21 17:15:54', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2009-11-30', 'tag_list': 'iphone, gps, fitness, running, cycling, software', 'created_at': '2008-09-02 02:30:59', 'entity_type': 'Company', 'milestones': 4.0, 'invested_companies': nan, 'normalized_name': 'fitnesskeeper'}", "id": "26033", "label": "FitnessKeeper"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:10097', 'short_description': nan, 'overview': 'InterviewTrail.com generates hospital rankings based on aggregate data submitted by residency applicants. \\r\\n\\r\\nEach year over 40,000 medical students apply for U.S. residency positions. They submit their hospital rankings to a centralized service, with the hopes of matching at their number one program. But the rankings are put into a lockbox. No one knows how the hospitals are actually ranked.\\r\\n\\r\\nUntil now, the U.S. News and World Report has been the only source for hospital rankings.  But by aggregating hospital rankings among our members, we make the hospital rankings game completely objective. \\r\\n\\r\\nNot only do we provide patients, medical students and doctors with a true aggregation of the best hospitals, but delving a little deeper into the data enables us to tell individual medical students their chances of getting a job at their top hospital -AND- show hospital administrators which other hospitals are competing with them for applicants.\\r\\n\\r\\nIn addition, InterviewTrail.com acts as a TripIt for the 40,000 residency applicants who travel the nation each year.  InterviewTrail.com saves money for applicants through a travel affiliation with Expedia.\\r\\n\\r\\nAt its core, InterviewTrail.com is a source for hospital rankings based on legitimate, objective ranking data. Through the mass collaboration of over 40,000 of the world\\'s newest doctors each year, InterviewTrail.com aims to redefine the \"Best Hospitals\" in the U.S.', 'entity_id': 10097, 'domain': 'interviewtrail.com', 'logo_width': 320.0, 'logo_height': 88.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/vbs-holdings-llc', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'VBS Holdings LLC', 'homepage_url': 'http://www.interviewtrail.com', 'twitter_username': nan, 'relationships': 2.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4340/24340v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2006-06-01', 'category_code': 'web', 'funding_rounds' n': nan, 'logo_width': nan, 'logo_height': nan, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/blog-ads', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'Blog ads', 'homepage_url': nan, 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': 'facebookuser100000296673392', 'logo_url': nan, 'investment_rounds': nan, 'founded_at': nan, 'category_code': nan, 'funding_rounds': nan, 'updated_at': '2011-09-24 13:54:09', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2011-09-08 11:48:16', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'blog ads'}", "id": "25537", "label": "Blog ads"}, {"group": "Company", "title": "{'funding_total_usd': 17900000.0, 'country_code': 'USA', 'id': 'c:1020', 'short_description': nan, 'overview': \"JibJab is a digital entertainment studio that creates, produces and distributes things that make people laugh.\\r\\n\\r\\nIn 1999, brothers Evan and Gregg Spiridellis saw an opportunity to create a new entertainment brand based on two emerging trends. First, off the shelf software was leveling the playing field for creators.  Meaning the tools needed to produce high quality productions were no longer the exclusive domain of megamedia conglomerates that could afford mega-million budgets.  Second, the Internet offered independent creators the ability to bypass traditional media gatekeepers and build a direct relationship with their audiences.  The brothers dreamed of creating a globally recognized entertainment brand because they did not have the media industry experience to realize what an insane goal that was.\\r\\n\\r\\nIt took Evan and Gregg almost 5 years of toiling away before they experienced major success.  On July 9, 2004 they launched This Land, an animated political satire and, overnight, JibJab became the global brand they dreamed of creating.\\r\\n\\r\\nCurrent products include Starring You!, a personalized entertainment product that allows people to put themselves, family and friends into fun videos and images, eCards for special occasions, and Original pop culture and political satire animated videos. \\r\\n\\r\\nThe Starring You! product launched in August of 2007 and since then, people have uploaded over 150 million heads to the Starring You! platform and viewed personalized videos and images over 400 million times.\\r\\n\\r\\nJibJab is Member supported.  While there is a large selection of free content, the vast majority of eCards and Starring You! videos are reserved exclusively for paid Members. Membership is $12 per year. In addition to Memberships, they also sell digital downloads of Starring You! videos for people who want to be able to put them on their iPhone, upload them YouTube, etc., and personalized hard goods like mugs and mouse pads that feature Starring You! images that users create.\\r\\n\\r\\nJibJab's high profile personalized entertainment partners include Lucas Films (promoting the 30th Anniversary of Empire Strikes Back), OfficeMax (ElfYourself) and Disney (High School Musical 3). \", 'entity_id': 1020, 'domain': 'jibjab.com', 'logo_width': 143.0, 'logo_height': 96.0, 'last_milestone_at': '2012-11-27', 'status': 'operating', 'closed_at': nan, 'city': 'Venice', 'permalink': '/company/jibjab', 'first_milestone_at': '2010-06-01', 'last_investment_at': nan, 'region': 'Venice', 'last_funding_at': '2009-01-07', 'name': 'JibJab', 'homepage_url': 'http://jibjab.com', 'twitter_username': 'JibJab', 'relationships': 6.0, 'state_code': 'CA', 'description': 'Digital Entertainment Studio', 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1159/1159v6-max-250x250.png', 'investment_rounds': nan, 'founded_at': '1999-01-01', 'category_code': 'web', 'funding_rounds': 3.0,
