w thousand dollars if the customer ends up buying a property there.\\r\\n\\r\\nBrokers will be able to establish their real-estate cred by blogging on their profile pages. Each transaction also generates a reputation score similar to eBay\\'s. (Not only can the brokers vote on each other\\'s reputations, but so can the home buyers or other customers involved). By automating such referrals, founder Brian Wilson thinks that he can create a system where real estate professionals can tap into each others\\' detailed knowledge of their own markets to counter the Zillows of the world.\\r\\n\\r\\nOther companies in the real estate space include [Zillow](http://crunchbase.com/company/zillow) and [Redfin](http://crunchbase.com/company/redfin).', 'entity_id': 1039, 'domain': 'zolve.com', 'logo_width': 187.0, 'logo_height': 64.0, 'last_milestone_at': '2009-12-16', 'status': 'operating', 'closed_at': nan, 'city': 'Baghdad', 'permalink': '/company/zolve', 'first_milestone_at': '2007-10-08', 'last_investment_at': nan, 'region': 'Baghdad', 'last_funding_at': nan, 'name': 'Zolve', 'homepage_url': 'http://zolve.com', 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1219/1219v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-01-01', 'category_code': 'network_hosting', 'funding_rounds': nan, 'updated_at': '2008-11-15 14:46:16', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'realestate, socialnetwork, brokers, insuranceagents, investment', 'created_at': '2007-10-08 16:59:28', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': nan, 'normalized_name': 'zolve'}", "id": "15925", "label": "Zolve"}, {"group": "Person", "title": "{'birthplace': nan, 'last_name': 'van Hoff', 'name': 'Arthur van Hoff', 'first_name': 'Arthur', 'object_id': 'p:236'}", "id": "16496", "label"
