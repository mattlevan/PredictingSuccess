eddit', 'first_name': 'Steve', 'object_id': 'p:1070', 'last_name': 'Huffman', 'name': 'Steve Huffman'}", "id": "21214", "label": "Steve Huffman"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Scribd', 'first_name': 'Jared', 'object_id': 'p:63', 'last_name': 'Friedman', 'name': 'Jared Friedman'}", "id": "20337", "label": "Jared Friedman"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Conduit', 'first_name': 'Zack', 'object_id': 'p:857', 'last_name': 'Rinat', 'name': 'Zack Rinat'}", "id": "21037", "label": "Zack Rinat"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'MyStrands', 'first_name': 'Dr. Marc', 'object_id': 'p:146', 'last_name': 'Torrens', 'name': 'Dr. Marc Torrens'}", "id": "20410", "label": "Dr. Marc Torrens"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'AUS', 'id': 'c:10460', 'short_description': nan, 'overview': \"Rowdii is an innovative web utility that brings search and social media together. \\r\\n\\r\\nAt the heart of the service are two novel features. Firstly, Rowdii automatically generates a social forum next to every website in\\r\\nthe world. Via the forum, users can start discussions related to the site they are viewing. They can also attach images, files or videos. The forums allow consumers to provide honest feedback about products and services promoted on the web. It also gives people with similar interests the opportunity to interact with each other via the websites they like.\\r\\n\\r\\nThe second major feature of Rowdii is that it allows users to directly link related websites to each other. So if you find a site you like, you can check its Linked Sites to find new content related to what you're viewing. Users can rate the relevance of the links provided, so popular links move up the list. Rowdii esentially creates a structured relationship between every piece of content on the web - all powered by the very people that use the service. \\r\\n\\r\\nBoth the Rowdii forums and Linked Sites functionality can be accessed from a web-based version or a handy Firefox browser add-on!\", 'entity_id': 10460, 'domain': 'rowdii.com', 'logo_width': 170.0, 'logo_height': 73.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Melbourne', 'permalink': '/company/rowdii', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Melbourne', 'last_funding_at': nan, 'name': 'Rowdii', 'homepage_url': 'http://www.rowdii.com', 'twitter_username': nan, 'relationships': 1.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4520/24520v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-08-01', 'category_code': 'search', 'funding_rounds': nan, 'updated_at': '2008-11-15 15:41:06', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'search, socialmedia, web2-0, technology', 'created_at': '2008-09-03 13:16:37', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'rowdii'}", "id": "20138", "label": "Rowdii"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Healthline', 'first_name': 'Dean', 'object_id': 'p:614', 'last_name': 'Stephens', 'name': 'Dean Stephens'}", "id": "20831", "label": "Dean Stephens"}, {"group": "Company", "title": "{'funding_total_usd': 182500.0, 'country_code': 'USA', 'id': 'c:101052', 'short_description': nan, 'overview': \"Icount is a SaaS provider of solutions to the political space aimed at increasing citizen participation at all levels of government. \\r\\n\\r\\nThese solutions include interactive agendas for public meetings, polling engines, topical discussion boards, direct messages to elected officials, get-out-the-vote apps, and more. \\r\\n\\r\\nThrough Icount's unique validation process, users are connected directly with their elected officials at the local, state and national levels. Users can engage with their representatives on individual sites or through Icount's Citizen Portal. The Citizen Portal allows users to connect with all of their elected officials in one place, get an aggregated view of the social feeds, rss, videos and press releases from their elected officials, and connect with others to increase influence and improve political engagement. \", 'entity_id': 101052, 'domain': 'icount.com', 'logo_width': nan, 'logo_height': nan, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Orem', 'permalink': '/company/icount-com', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Salt Lake City', 'last_funding_at': '2011-01-01', 'name': 'Icount.com', 'homepage_url': 'http://www.icount.com', 'twitter_username': 'icount_com', 'relationships': 3.0, 'state_code': 'UT', 'description': 'icount.com', 'created_by': 'troy_bingham', 'logo_url': nan, 'investment_rounds': nan, 'founded_at': '2010-05-05', 'category_code': 'government', 'funding_rounds': 2.0, 'updated_at': '2011-09-24 13:26:45', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2010-05-01', 'tag_list': 'social-media, politics, saas, political, social-lobbying, lobbying, voting, votes, voters, agendas, polling, messaging', 'created_at': '2011-09-07 18:03:32', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'icount'}", "id": "19423", "label": "Icount.com"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'ZenZui', 'first_name': 'Susan', 'object_id': 'p:244', 'last_name': 'Sigl', 'name': 'Susan Sigl'}", "id": "20504", "label": "Susan Sigl"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10388', 'short_description': nan, 'overview': \"Family life can be chaotic. Parents working longer hours, children with multiple scheduled activities per day and less time to manage it all. Technology helps but now families face information overload- cell phone numbers, emails, blackberrys, class lists, team rosters, group directories, and the good old paper calendar in the kitchen.\\r\\n\\r\\nTownConnect keeps families in the loop. We help members and organizations manage the quantity of life so they can improve the quality of their lives with friends, family and in their community. Our goal is to make it safe, easy and fun for people to communicate and share information online. TownConnect uses social networking technology to provide a secure, private, place online for families and relatives, teachers & classes, coaches & teams and other town groups.\\r\\n\\r\\nWho are the people in your town? What was Allison's husband and kids' names? What is Jane's email and cell phone number? When is the game this weekend? TownConnect saves you time, helps you answer these questions, avoid the embarrassment of forgetting names and maybe help turn an acquaintance into a friend.\\r\\n\\r\\nTownConnect makes local networking secure by:\\r\\n\\r\\n* using a password-protected site for members only and not displaying information to anyone/everyone on the Internet.\\r\\n* Filters and Limits viewing and search options to each town and the people members directly connect with via email.\\r\\n* Allow members to control who sees their profile information and who does not.\\r\\n\\r\\nTownConnect is free for members, teachers, coaches and group leaders.\", 'entity_id': 10388, 'domain': 'townconnect.com', 'logo_width': 150.0, 'logo_height': 50.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Waltham', 'permalink': '/company/townconnect', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Boston', 'last_funding_at': nan, 'name': 'TownConnect', 'homepage_url': 'http://www.townconnect.com', 'twitter_username': 'mikeford', 'relationships': 1.0, 'state_code': 'MA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/ u with premium and comprehensive solutions in Offshore Outsourcing Development Service, Software Development, Mobile Application Development and Custom Website Design.\\r\\n\\r\\nApart from the recognized quality services, QSoft Vietnam has always been the first choice for customers of needs in terms of prices. The Vietnamese professional software offshore outsourcing company is committed to provide international standard services for its customers at affordable rates.', 'entity_id': 104175, 'domain': 'qsoftvietnam.com', 'logo_width': 438.0, 'logo_height': 397.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Hanoi', 'permalink': '/company/qsoft-vietnam', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Hanoi', 'last_funding_at': nan, 'name': 'QSoft Vietnam', 'homepage_url': 'http://www.qsoftvietnam.com', 'twitter_username': 'qsoftvietnam', 'relationships': nan, 'state_code': nan, 'description': 'A CMMI ML3 Software Outsourcing Company', 'created_by': 'qsoftvietnam', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3878/153878v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2005-09-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2013-02-28 04:13:55', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'software-outsourcing, software-development-company, web-development-company, mobile-development, game-development', 'created_at': '2011-09-13 02:25:13', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'qsoft vietnam'}", "id": "20015", "label": "QSoft Vietnam"}, {"group": "Company", "title": "{'funding_total_usd': 500000.0, 'country_code': 'USA', 'id': 'c:10180', 'short_description': nan, 'overview': \"GoPlanit is the one-click travel planner that's useful on the go.  \\r\\n\\r\\nTravel planning can be very frustrating and time-consuming.  One can spend weeks or even months researching details, organizing travel plans, and communicating with friends, family, and other travelers.  GoPlanit helps simplify the above process- saving you time, money, and aggravation when you're planning your trips.\\r\\n\\r\\nGoPlanit's one-click travel planner creates a custom trip itinerary for you at the click of a button.  This recommendation engine uses proprietary algorithms to build out your trip, taking into account your personal preferences, friends' recommendations and each item's popularity, rating, location, hours of operation and more.\\r\\n\\r\\nWith GoPlanit mobile, you can access your itinerary and search for nearby things to do and see.  GoPlanit's travel micro-blogging feature also allows you to easily update your trip journal with text, pictures, and item ratings from your mobile in real-time, keeping others following your trip up to date at all times.\\r\\n\\r\\nGoPlanit helps you with your travel planning every step of the way - before, during, and after your trip.\", 'entity_id': 10180, 'domain': 'goplanit.com', 'logo_width': 300.0, 'logo_height': 167.0, 'last_milestone_at': '2011-05-03', 'status': 'operating', 'closed_at': nan, 'city': 'san francisco', 'permalink': '/company/goplanit', 'first_milestone_at': '2007-01-01', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2008-01-01', 'name': 'GoPlanit', 'homepage_url': 'http://goplanit.com', 'twitter_username': 'goplanit', 'relationships': 6.0, 'state_code': 'CA', 'description': 'online travel planning', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4248/24248v4-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-08-01', 'category_code': 'web', 'funding_rounds': 1.0, 'updated_at': '2013-06-28 21:09:42', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2008-01-01', 'tag_list': 'techcrunch50, tc50, travel, trip-planner, mobile, 1-click-planner, calendar, recommendation-engine, travel-mi 0:53:37', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2012-01-24', 'tag_list': 'hospital, healthcare, emergency, preparedness, management', 'created_at': '2011-09-11 20:22:38', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'liveprocess'}", "id": "19887", "label": "LiveProcess Corp."}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Giga Omni Media', 'name': 'Liz Gannes', 'object_id': 'p:672', 'last_name': 'Gannes', 'first_name': 'Liz'}", "id": "20884", "label": "Liz Gannes"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10040', 'short_description': nan, 'overview': \"We were founded in 1983 by Karen & Andy Beaupre who are both still active in the business, every day of the week.    \\r\\n\\r\\nOur first 15 years were phenomenally exciting. We were focused on delivering strategic endgame results for a wide variety of technology companies. This included dozens of startups as well as bigger tech brands like Sun Microsystems, Cognos, Ingram Micro, Legent, Oracle, PictureTel and Lucent.\\r\\n\\r\\nFrom 1992 through 1998, Beaupre was spotlighted annually as one of the top high tech PR agencies in America. In 1999, Beaupre was acquired by Brodeur and Omnicom Group (NYSE: OMC), the most successful communications holding company in the world. This $10.5 billion corporation embraces a very selective M&A model and consistently leads the marketing business in every financial and operational measure.  Brodeur and Omnicom have made Beaupre a better company by broadening our relationships, services, knowledge and capabilities around the globe.\\r\\n\\r\\nHere's the amazing part. Since being acquired, we've retained our entire management team, our brand, culture and our founding business model. We're proud of the fact that Beaupre people average nine years employment with our company; many have been with us much longer. We're equally proud of the s }", "id": "20448", "label": "Andy Roth"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'InGrid', 'first_name': 'Kirby', 'object_id': 'p:603', 'last_name': 'Campbell', 'name': 'Kirby Campbell'}", "id": "20822", "label": "Kirby Campbell"}, {"group": "Person", "title": "{'birthplace': nan, 'affiliation_name': 'Steorn', 'first_name': 'Michael', 'object_id': 'p:295', 'last_name': 'Moriarty', 'name': 'Michael Moriarty'}", "id": "20551", "label": "Michael Moriarty"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'MKD', 'id': 'c:10286', 'short_description': nan, 'overview': 'First Macedonia Tourist Chamber\\r\\n\\r\\nThe Macedonia Tourist Chamber (TCM) is a non-profit organization. It unites on a voluntary basis national, regional and local brand organizations and councils, companies from hotel & restaurant business, tour operators and tour agents, companies and organizations related with tourist industry and fully capable persons.\\r\\n\\r\\nTCM was founded in March 2008. It is the first non-government trade, tourism organization in Macedonia. TCM performs the functions of a non-profit federal union of  Macedonian and foreign organizations (companies) and fully capable persons with purpose to coordinate organize and manage the joint activities in the Macedonia tourist industry.\\r\\n\\r\\nThe aims of the union are:\\r\\n to unite, assist, encourage and protect the interests of its members and to be fully featuring partner to the public authorities, working in the field of tourism;\\r\\n to assist both the national and regional development and coordination of the hotel and restaurant business as well as other commercial activities, connected with the industry;\\r\\n to stimulate the professional education and qualification;\\r\\n to act as a partner in process of elaboration of national programs for tourism development, lows, regulations, etc.;\\r\\n to participate in the conducting of the national marketing and advertising on the tourist markets;\\r\\n to assist the upraising of the managerial and economical effectiveness of the companies from tourism industry;\\r\\n to represent and defend the interests of the industry employers;\\r\\n to provide its members with updated information on the current conditions and perspectives of the tourist industry.\\r\\n to develop and stimulate business contacts with Macedonian and foreign partners, as well as profitable investments into Macedonian tourism industry.\\r\\n preparation of market estimates of the tourist companies;\\r\\n preparing of business programmes and investment plans\\r\\n consulting services for:\\r\\n        - categorization\\r\\n        - licensing \\r\\n        - information technologies\\r\\n        - labour conditions\\r\\n marketing and advertisement\\r\\n market research and analysis\\r\\n promotion of products and services for tourism\\r\\n education and qualification of tourist staff\\r\\n partnership with country authorities\\r\\n supporting of small and medium-size companies\\r\\n partnership with institutions and companies\\r\\n protection of interests of the employers\\r\\n financing and crediting of small and medium-size tourist business\\r\\n investments projects\\r\\n statistics\\r\\n labour stock\\r\\n\\r\\n', 'entity_id': 10286, 'domain': 'tkm.org.mk', 'logo_width': 125.0, 'logo_height': 57.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Skopje', 'permalink': '/company/turisticka-komora-na-makedonija', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Skopje', 'last_funding_at': nan, 'name': 'Turisticka Komora na Makedonija-TKM', 'homepage_url': 'http://www.tkm.org.mk', 'twitter_username': nan, 'relationships': 7.0, 'state_code': 'LA', 'description': 'Macedonia Tourist Chamber', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4313/24313v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2008-02 id': 'c:1009', 'short_description': nan, 'overview': \"Crowd Sourcing for definitions?  [Wiktionary](http://www.wiktionary.org) does it and now LingoZ has joined in.  A spin off service from translation software company Babylon, LingoZ takes aim at a relatively simple but full market.  Although Wiktionary may have the clear lead in user generated definitions, LingoZ has plans to leverage its parent company's linguistic databases as well as implement a better and friendlier interface to produce a larger volume of high quality definitions.\\r\\n\\r\\nLingoZ contributors access Babylon's dictionaries and from there can change terms, add new terms, create glossaries, comment and collaborate on other content and most importantly vote on the correctness/quality of each definition.  \\r\\n\\r\\nWith LingoZ each definition is attributed to one sole creator and can only be edited by said person.  Users who get the most positive feedback and produce the highest quality content will be rewarded with higher visibility within the LingoZ community.\\r\\n\\r\\nLingoZ's main competitors include Wiktionary and [Answers.com](http://www.answers.com/) which is the default definition provider for Google searches.\", 'entity_id': 1009, 'domain': 'lingoz.com', 'logo_width': 157.0, 'logo_height': 48.0, 'last_milestone_at': '2008-05-23', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/lingoz', 'first_milestone_at': '2008-05-23', 'last_investment_at': nan, 'region': 'TBD', 'last_funding_at': nan, 'name': 'LingoZ', 'homepage_url': 'http://lingoz.com', 'twitter_username': nan, 'relationships': nan, 'state_code': nan, 'description': nan, 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1120/1120v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': nan, 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2008-05-24 00:39:03', 'parent_id': nan, 'first_investment_at': nan, 'first_f
