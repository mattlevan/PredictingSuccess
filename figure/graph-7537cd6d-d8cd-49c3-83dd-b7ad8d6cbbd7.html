have more than 1 computer, (PC, Mac, Xbox 360, etc,) at home or in an office you will want them to connect to the Internet. You will also probably want them to communicate with each other and share printers, etc. Itverse\u2019s pros can setup LAN networks for file sharing, printer sharing and resource sharing with enterprises or SMBs\\r\\n\\r\\nWi-Fi Setup \u2013 Running a business with lot of customer foot traffic? Would like to provide wireless access to your patrons. We can hel setup WPS (Wi-Fi Protected System) in you caf\u00e9 or restaurant so your customer can have full access while your systems are not compromised.\\r\\n \\r\\nSecurity \u2013 We will secure your networks through advanced firewall configuration, patch management, SPAM filtering, antivirus, penetration testing and make sure your datacenter has solid physical security.\\r\\n\\r\\nIT Consulting \u2013 With Itverse SysIT, you get access to our certified IT consultants with practices in key areas of today\\'s technologies\\r\\n\\r\\nApplication and Network Management \u2013 Our certified engineers will perform all essential IT tasks to help your business be most competitive in today\\'s work environment.\\r\\n\\r\\n\\r\\nWeb Development Services\\r\\n\\r\\nAt ITverse we understand that it difficult to build that one precise business presence on the web which will cut across the market clutter and showcase your innovative business-critical solutions and services for your customers? ITverse has strategically designed its solutions and services to cater to the unique individual business needs of the clients. We have successfully helped our clients achieve their business objectives through cost-effective solutions and high quality programming, ensuring best practices at all times.\\r\\n\\r\\nWe at ITverse, are a crew of highly dedicated, skilled and hard working professionals who have continually enhanced the most powerful marketing tool of our clients to build their online identity and brand \u2013 their website! The website design that we create reflects the quality, image, lifestyle and status that you wish your brand to be associated with. Our arty designs liven up your brand and give your business a thrust.\\r\\n\\r\\nWe understands the importance of the \u2018right\u2019 web technologies for your website. Our technical experts possess in-depth knowledge of design and expertise in various scripting and coding languages such as HTML, XHTML, SQL, JavaScript, AJAX, PHP, ASP, C++ and Perl. We also hold proficiency in CSS, Joomla, Magento, CMS.\\r\\n\\r\\nData Backup Services\\r\\n\\r\\nItverse Online Backup Service is a secure, easy to use backup system for businesses. Our customers can\\'t afford to lose data or incur downtime and we understand the importance of resolving issues quickly and completely. If your business matters find out how we provide an enterprise grade service for small and medium size business.\\r\\n\\r\\nOur Custom Software \u2013 used on over thousands of computers worldwide it provides a simple user interface that allows complete control over your backup. What to backup, when to backup and where to backup are all up to you. Once configured the backups occur automatically during the time you specify.\\r\\n\\r\\nReliable Access \u2013 your data is available whenever and wherever you need it. When needed, you can quickly recover files without delay.\\r\\n\\r\\nAmazon EC2 & S3 Data Centers \u2013 we are partnered with Amazon EC2 and Cloud S3 Storage and all customer data is backed up to the world\\'s most secure facilities in the East Coast of United States where it\\'s stored securely yet accessible to you at any time, 24x7x365.\\r\\n\\r\\nSecurity @ Rest and In Motion \u2013 256 bit AES file encryption to secure files that are then sent to Amazons highly secure data centers and mirrored to a second data center for full fail-over redundancy. Data stays always stays encrypted send over secure SSH tunnel and is always protected.  Fully managed, our backups are simple, secure and supported\\r\\n\\r\\nCompliance \u2013 backing up consistently with our service demonstrates compliance with government and external regulatory agencies including HIPPA requirements.\\r\\n1 Support \u2013 we do not hide from our customers. Phone, email and chat options allow you to contact us easily. Support is always free!\\r\\n', 'entity_id': 104148, 'domain': 'itverse.com', 'logo_width': 138.0, 'logo_height': 65.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Palo Alto', 'permalink': '/company/itverse', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': nan, 'name': 'ITverse', 'homepage_url': 'http://www.itverse.com', 'twitter_username': 'itverse', 'relationships': nan, 'state_code': 'CA', 'description': 'Web & IT Services', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0017/9862/179862v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2005-07-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2012-03-24 04:49:10', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'it-services, web-development, custom-software, data-bakup, it-consulting, system-administration, support-maintenance, security-configuration, html, xhtml, sql, javascript, ajax, php, asp, perl, css, joomla, magento, cms, c, java, -net', 'created_at': '2011-09-13 00:30:27', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'itverse'}", "id": "10988", "label": "ITverse"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:101643', 'short_description': nan, 'overview': nan, 'entity_id': 101643, 'domain': nan, 'logo_width': nan, 'logo_height': nan, 'last_milestone_at': '2000-01-01', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/avantel', 'first_milestone_at': '2000-01-01', 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'Avantel', 'homepage_url': nan, 'twitter_username': nan, 'relationships': 1.0, 'state_code': nan, 'description': nan, 'created_by': 'digis', 'logo_url': nan, 'investment_rounds': nan, 'founded_at': nan, 'category_code': nan, 'funding_rounds': nan, 'updated_at': '2011-09-24 13:49:28', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2011-09-08 07:39:30', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'avantel'}", "id": "10495", "label": "Avantel"}, {"group": "Company", "title": "{'funding_total_usd': 17900000.0, 'country_code': 'USA', 'id': 'c:1020', 'short_description': nan, 'overview': \"JibJab is a digital entertainment studio that creates, produces and distributes things that make people laugh.\\r\\n\\r\\nIn 1999, brothers Evan and Gregg Spiridellis saw an opportunity to create a new entertainment brand based on two emerging trends. First, off the shelf software was leveling the playing field for creators.  Meaning the tools needed to produce high quality productions were no longer the exclusive domain of megamedia conglomerates that could afford mega-million budgets.  Second, the Internet offered independent creators the ability to bypass traditional media gatekeepers and build a direct relationship with their audiences.  The brothers dreamed of creating a globally recognized entertainment brand because they did not have the media industry experience to realize what an insane goal that was.\\r\\n\\r\\nIt took Evan and Gregg almost 5 years of toiling away before they experienced major success.  On July 9, 2004 they launched This Land, an animated political satire and, overnight, JibJab became the global brand they dreamed of creating.\\r\\n\\r\\nCurrent products include Starring You!, a personalized entertainment product that allows people to put themselves, family and friends into fun videos and images, eCards for special occasions, and Original pop culture and political satire animated videos. \\r\\n\\r\\nThe Starring You! product launched in August of 2007 and since then, people have uploaded over 150 million heads to the Starring You! platform and viewed personalized videos and images over 400 million times.\\r\\n\\r\\nJibJab is Member supported.  While there is a large selection of free content, the vast majority of eCards and Starring You! videos are reserved exclusively for paid Members. Membership is $12 per year. In addition to Memberships, they also sell digital downloads of Starring You! videos for people who want to be able to put them on their iPhone, upload them YouTube, etc., and personalized hard goods like mugs and mouse pads that feature Starring You! images that users create.\\r\\n\\r\\nJibJab's high profile personalized entertainment partners include Lucas Films (promoting the 30th Anniversary of Empire Strikes Back), OfficeMax (ElfYourself) and Disney (High School Musical 3). \", 'entity_id': 1020, 'domain': 'jibjab.com', 'logo_width': 143.0, 'logo_height': 96.0, 'last_milestone_at': '2012-11-27', 'status': 'operating', 'closed_at': nan, 'city': 'Venice', 'permalink': '/company/jibjab', 'first_milestone_at': '2010-06-01', 'last_investment_at': nan, 'region': 'Venice', 'last_funding_at': '2009-01-07', 'name': 'JibJab', 'homepage_url': 'http://jibjab.com', 'twitter_username': 'JibJab', 'relationships': 6.0, 'state_code': 'CA', 'description': 'Digital Entertainment Studio', 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1159/1159v6-max-250x250.png', 'investment_rounds': nan, 'founded_at': '1999-01-01', 'category_code': 'web', 'funding_rounds': 3.0, 'updated_at': '2010-06-30 13:16:33', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2006-06-23', 'tag_list': 'joke, humor, ecards, personalized-media, starring-you', 'created_at': '2007-10-04 12: bly](http://crunchbase.com/company/weebly).  Tired of a lack of innovation from MySpace\\'s end, the Weebly guys created a simple profile editor to help the millions of users looking to better customize their personal page.\\r\\n\\r\\nThe SnapLayout editor is pretty easy to use.  MySpace users log in to SnapLayout with their MySpace credentials and use a \"what you see is what you get\" (WYSIWYG) editor to rearrange the major features of their page.  Users can use an array of SnapLayout\\'s templates or drag and drop sections of their page wherever they\\'d like.  \\r\\n\\r\\n[Flickr](http://crunchbase.com/company/flickr) photos can be used as backdrops, text size, style and color can be changed.  SnapLayout even lets you place your uploaded photos in a slide show.  It also has a widget platform which will include apps created by the company.  The first is a virtual gift widget which mimics the very popular [Facebook](http://crunchbase.com/company/facebook) feature.\\r\\n\\r\\nSnapLayout offers an addition to Myspace that will be popular with its users.  We\\'ll see how MySpace reacts if SnapLayout gains traction.', 'entity_id': 1048, 'domain': 'bestfacebookstatus.net', 'logo_width': 250.0, 'logo_height': 75.0, 'last_milestone_at': '2013-04-14', 'status': 'closed', 'closed_at': '2012-01-01', 'city': 'San Francisco', 'permalink': '/company/snaplayout', 'first_milestone_at': '2007-10-10', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2007-05-01', 'name': 'SnapLayout', 'homepage_url': 'http://bestfacebookstatus.net', 'twitter_username': nan, 'relationships': 3.0, 'state_code': 'CA', 'description': nan, 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0006/2097/62097v18-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': nan, 'category_code': 'network_hosting', 'funding_rounds': 1.0, 'updated_at': '2013-10-04 05:57:36', 'parent_id': nan, 'first_investment_at': nan, 'first_fundi , 'relationships': 4.0, 'state_code': 'FL', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0008/9824/89824v1-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2000-01-01', 'category_code': 'consulting', 'funding_rounds': nan, 'updated_at': '2010-06-08 00:34:32', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2008-09-01 19:04:50', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'neoris'}", "id": "10991", "label": "Neoris"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:103118', 'short_description': nan, 'overview': 'Ibld.com was created to help businesses in the service industry connect with potential customers and vice versa.\\r\\n\\r\\nBUSINESSES:\\r\\nIBLD.com has many business features and tools. To begin the experience, create a profile for your service industry based company. You can create multiple business profiles and conveniently manage them under one account. By creating a profile, you are granted access to respond to consumer\\'s service based work ads that have been posted on imbrokeletsdeal.com. It is also possible for you to create a consumer profile.\\r\\n\\r\\nYou have the ability to specify a service location parameter. Once a service based ad is created by a consumer within the location area you have chosen, the ad will be automatically emailed to you within five minutes.\\r\\n\\r\\nAs a business, you also have the option to select the type of work ads you wish to receive by utilizing our tagging tool.\\r\\n\\r\\nYou can also do a manual search for consumer ads within the \"need more work\" section. Each job ad will be listed by zip code and service field. Once you find a job with an acceptable price, you have the ability to contact the consumer and offer to do the job.\\r\\n\\r\\nThe \"deal of the day\"', 'entity_id': 103118, bile, you can access your itinerary and search for nearby things to do and see.  GoPlanit's travel micro-blogging feature also allows you to easily update your trip journal with text, pictures, and item ratings from your mobile in real-time, keeping others following your trip up to date at all times.\\r\\n\\r\\nGoPlanit helps you with your travel planning every step of the way - before, during, and after your trip.\", 'entity_id': 10180, 'domain': 'goplanit.com', 'logo_width': 300.0, 'logo_height': 167.0, 'last_milestone_at': '2011-05-03', 'status': 'operating', 'closed_at': nan, 'city': 'san francisco', 'permalink': '/company/goplanit', 'first_milestone_at': '2007-01-01', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2008-01-01', 'name': 'GoPlanit', 'homepage_url': 'http://goplanit.com', 'twitter_username': 'goplanit', 'relationships': 6.0, 'state_code': 'CA', 'description': 'online travel planning', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4248/24248v4-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-08-01', 'category_code': 'web', 'funding_rounds': 1.0, 'updated_at': '2013-06-28 21:09:42', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2008-01-01', 'tag_list': 'techcrunch50, tc50, travel, trip-planner, mobile, 1-click-planner, calendar, recommendation-engine, travel-microblogging, plan, plans, plan-it, plan-your-trip-and-go, mobile-trip-planning, travel-microblog', 'created_at': '2008-08-27 06:51:41', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': nan, 'normalized_name': 'goplanit'}", "id": "10517", "label": "GoPlanit"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:102140', 'short_description': nan, 'overview': 'Startup Grind is a global startup community designed to educate, inspire, and connect entrepreneurs. We host monthly events in more than 50 cities and 15 countries featuring providing existing sniffing, recording and filtering security appliances with access to the decrypted plain text of SSL-encrypted flows. Pre-deployment and development testing of Ethernet and Fibre Channel platforms. The NextGig team is trained and certified on the solutions they provide insuring a high level of expertise and support.\", 'entity_id': 104460, 'domain': 'nextgigsystems.com', 'logo_width': 274.0, 'logo_height': 92.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Westlake Village', 'permalink': '/company/nextgig-systems', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Los Angeles', 'last_funding_at': nan, 'name': 'NextGig Systems', 'homepage_url': 'http://www.nextgigsystems.com', 'twitter_username': 'nextgigsystems', 'relationships': nan, 'state_code': 'CA', 'description': 'Network Security Solution Provider', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/4001/154001v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2009-01-01', 'category_code': 'network_hosting', 'funding_rounds': nan, 'updated_at': '2011-12-17 07:50:18', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'network-security, network-connectivity, it, data-aggregation, aggregation-taps, network-taps, aggregatoin-switches, firewall, ips, network-recorder, network-probe, network-monitor, gigamon, palo-alto-networks, network-instruments, net-optics, xena-network', 'created_at': '2011-09-13 17:11:11', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'nextgig systems'}", "id": "11074", "label": "NextGig Systems"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:104848', 'short_description': nan, 'overview': \"Fashonify.com is a social network helping you decide what to wear. By creating micro polls of two or more outfits, accessories, or really any styled item you own (or are trying on), you can get direction and feedback on which to choose from through friends, specific stylists, or the world at large. Whether you're unsure of which outfit to wear on your first date, which hair style looks best for the summer, or which suit to wear for a wedding, you will have access to a network of people to help guide you. \\r\\n\\r\\nEvery day people struggle with which outfit they should wear, how to wear their hair, which accessories to pair with an outfit. So you have it narrowed down to a few options and you just need that extra push in the right direction. Fashonify.com is here to do just that. \", 'entity_id': 104848, 'domain': 'fashonify.com', 'logo_width': 307.0, 'logo_height': 97.0, 'last_milestone_at': '2011-09-14', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/fashonify-com', 'first_milestone_at': '2011-09-14', 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'Fashonify.com', 'homepage_url': 'http://fashonify.com', 'twitter_username': 'fashonify', 'relationships': 1.0, 'state_code': nan, 'description': 'Clarify your style.', 'created_by': 'chrisfay', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0017/1518/171518v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2011-09-14', 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2011-11-13 22:35:30', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'fashion, review, polls, social, friends, decision, guidance, fashion-guidance', 'created_at': '2011-09-14 18:32:02', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'fashonify'}", "id": "11204", "label": "Fashonify.com"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10299', 'short_description': nan, 'overview': 'T&C Products, Inc., doing business as HY-TEK Sports Software, offers software products and services for swimming, and track and field in the United States. The company offers software for meet management, team management, business management, athlete training and performance enhancement, administrative and statistical tracking, and Web-based interactive searchable database support. Its products are used by professional leagues, swimming and track field clubs, sports organizations, national governing bodies, and high schools, and colleges. The company also provides meet automation services, and educational and training videos. It offers its products through online stores. \\r\\n\\r\\nThe company was founded in 1982 and is based in Lakewood Ranch, Florida. As of July 2, 2008, T&C Products, Inc. operates as a subsidiary of The Active Network Inc.', 'entity_id': 10299, 'domain': 'hy-tekltd.com', 'logo_width': 300.0, 'logo_height': 164.0, 'last_milestone_at': nan, 'status': 'acquired', 'closed_at': nan, 'city': 'Lakewood Ranch', 'permalink': '/company/hy-tek-sports-software', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Lakewood Ranch', 'last_funding_at': nan, 'name': 'HY-TEK Sports Software', 'homepage_url': 'http://www.hy-tekltd.com', 'twitter_username': nan, 'relationships': nan, 'state_code': 'FL', 'description': 'software products', 'created_by': 'benjamin', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0008/7359/87359v1-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '1982-01-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2010-05-17 08:29:22', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2008-08-29 16:02:44', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'hy tek sports software'}", "id": "10751", "label": "HY-TEK Sports Software"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10166', 'short_description': nan, 'overview': 'Acxiom is an enterprise data, analytics and software as a service company that uniquely fuses trust, experience and scale to fuel data-driven results. For over 40 years, Acxiom has been an innovator in harnessing the most important sources and uses of data to strengthen connections between people, businesses and their partners. Utilizing a channel and media neutral approach, we leverage cutting-edge, data-oriented products and services to maximize customer value. Every week, Acxiom powers more than a trillion transactions that enable better living for people and better results for our 7,000+ global clients\\r\\n\\r\\nFounded in 1969, Acxiom (Nasdaq: ACXM) is headquartered in Little Rock, Ark., and serves clients around the world from locations in the United States, Europe, Asia-Pacific and South America.\\r\\n\\r\\nAs the developer of some of the largest and most sophisticated business intelligence and marketing databases in the world, Acxiom designs and implement solutions that can help clients:\\r\\n\\r\\n-Analyze their customer base\\r\\n-Improve customer acquisition and retention\\r\\n-Grow the value of customer relationships\\r\\n-Reduce risk and protect against fraud\\r\\n-Analyze costs to plan more effectively for CRM and IT -initiatives\\r\\n-Manage large volumes of data and more efficiently operate data centers\\r\\n\\r\\nAcxiom serves 8,800 clients worldwide including:\\r\\n\\r\\n- 47 Fortune 100 clients\\r\\n- 12 of the top 15 credit card issuers\\r\\n- Seven of the top 10 retail banks\\r\\n- Eight of the top 10 telecom/media companies\\r\\n- Seven of the top 10 retailers\\r\\n- 11 of the top 14 automotive manufacturers\\r\\n- Six of the top 10 brokerage firms\\r\\n- Three of the top 10 pharmaceutical manufacturers\\r\\n- Five of the top 10 life/health insurance providers\\r\\n- Nine of the top 10 property and casualty insurers\\r\\n- Eight of the top 10 lodging companies\\r\\n- Two of the top three gaming companies\\r\\n\\r\\nAcxiom fast facts:\\r\ ier-1 financial institutions are losing an average of over $100 Million per year per institution despite the fraud detection technologies implemented over the last decade. There are impacts to society beyond financial loss as a result of identity fraud. The problem is global.\\r\\n\\r\\nSocure Social Biometrics(TM) uses the power of social attestation -- the process that goes on when we interact with our family, friends, peers and followers in unique ways -- as a way to improve identity verification and identity fraud detection in realtime. Socure's team of machine learning experts have created powerful patent pending algorithms and linked data processing techniques to extract this social attestation signal in realtime. This additive signal to existing fraud detection solutions reduces fraud losses, false positives and negatives as well as fraud-mitigation call center overhead; all of which impact an enterprise's top and bottom line. Unlike other types of biometric solutions, Social Biometrics(TM) does not require any training or change of behavior on the consumer's part. An enterprise can be social or traditional and still derive the benefits of our proven solution. \\r\\n\\r\\nIdentity proofing drives everything in credit and commerce today and forms the under-pinnings of social-commerce around the world tomorrow.\", 'entity_id': 104068, 'domain': 'socure.com', 'logo_width': 324.0, 'logo_height': 324.0, 'last_milestone_at': '2012-12-12', 'status': 'operating', 'closed_at': nan, 'city': 'New York', 'permalink': '/company/socure', 'first_milestone_at': '2012-12-01', 'last_investment_at': nan, 'region': 'New York', 'last_funding_at': '2013-09-13', 'name': 'Socure', 'homepage_url': 'http://www.socure.com', 'twitter_username': 'socureme', 'relationships': 7.0, 'state_code': 'NY', 'description': 'Identity Fraud Detection', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3832/153832v15-max-250x250.png', 'investmen
