ating text messaging into their clients\\' web sites and applications.\\r\\n\\r\\nThe TextMarks affiliate program offers website publishers and developers a highly lucrative 80% commission on the first month\\'s sale, along with a 120 day tracking cookie. TextMarks provides ongoing marketing support to affiliates via its dedicated Affiliate Manager as well as mobile marketing alerts targeted to help affiliates be successful, available by texting the keyword \"AFFILIATES\" to 41411. For additional information on TextMarks\\' affiliate program, please visit the TextMarks site or sign up at Share-a-Sale.\\r\\n\\r\\nAbout TextMarks\\r\\nTextMarks is a profitable San Francisco-based mobile marketing provider of group mobile alerts for consumers and a group text messaging platform for organizations and websites. TextMarks turns any mobile phone into a powerful marketing tool by enabling timely delivery of a message via group text messaging. Subscribe to TextMarks mobile alerts by sending a text with keyword \"TEXTMARKS\" to 41411.\\r\\n\\r\\n\\r\\n', 'entity_id': 10087, 'domain': 'textmarks.com', 'logo_width': 254.0, 'logo_height': 67.0, 'last_milestone_at': '2008-10-12', 'status': 'operating', 'closed_at': nan, 'city': 'San Francisco', 'permalink': '/company/textmarks', 'first_milestone_at': '2008-10-12', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': nan, 'name': 'TextMarks', 'homepage_url': 'http://www.textmarks.com', 'twitter_username': 'textmarks', 'relationships': 2.0, 'state_code': 'CA', 'description': 'Group text messaging company', 'created_by': 'cameronc', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4138/24138v1-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2007-01-01', 'category_code': 'mobile', 'funding_rounds': nan, 'updated_at': '2010-03-02 23:01:23', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'sms, text, enterprise', 'created_at': '2008-08-25 2 ': 'USA', 'id': 'c:104751', 'short_description': nan, 'overview': 'Clary Business Machines Co has the commitment, experience and expertise you deserve from a professional firm on a lifetime investment. Clary Co. was established in San Diego in 1954 to provide technological solutions to local corporation, government and educational institutes that improve their operational efficiencies while reducing costs.\\r\\nToday, after receiving prestigious awards such as INC 5000 and \u201cTop 50 Fastest Growing Companies in San Diego\u201d, and with a customer base of over 25,000 satisfied corporate, educational and government accounts, Clary has become a trust worthy provider of state-of-the-art end-to-end technology solutions. From video conferencing solutions to interactive learning tools, 3rd generation telecom solutions, document management systems and medical diagnostic instruments, we offer customized solutions with an emphasis to improve our customer\u2019s bottom line.\\r\\nHere are just a few reasons of why you should trust us for your lifetime investment towards energy independence and environmental protection.\\r\\n\\r\\nWe have been in business since 1954 and have over 8,000 loyal customers who repeatedly do business with us.\\r\\nAs a result of our focus on customer satisfaction, Clary has grown by about 324% in the last three years and has been ranked 940 among INC 5000 companies and No. 34 in the San Diego Business Journal Fastest growing 100 Private Companies.\\r\\nClary is regarded as the strongest nationwide partner of companies like Panasonic in classroom technology industry, Sony in video conferencing industry and Fellowes in the office product industry.\\r\\nOur company philosophy is built around two simple ideals: Quality and Responsiveness.\\r\\nWe believe in keeping our employees satisfied so they can take good care of our customers. As a result, one third of our staff has been working for Clary for over a decade and we have an extremely low turnover rate.\\r\\nAll of our technical staff is certified and factory authorized to service the equipment that we sell.\\r\\nFrom installing an interactive whiteboard at Los Angeles Unified School District to revamping the video communications systems of National Geographic, we are capable of exceeding our customer\u2019s expectations on any project irrespective of its size.\\r\\nOur long term and (in some cases) exclusive relationships with the equipment manufacturers allows us to ensure that our customers receive unparalleled cooperation and support from the manufacturers.\\r\\nWith our diversified product line, our bottom line is directly dependent on the repeat business from our customers. Therefore we pay great deal of attention on after sale service and maintain a dedicated in-house customer service team to provide prompt service to our customers.\\r\\nWe do not believe in automated phone greeting systems. Every time you call us, you will directly talk to one of our representatives without any wait time.\\r\\nCall us today and give us an opportunity to improve your company\u2019s operational efficiency while reducing costs. Call us now at (800) 992-5279 or fill out the Contact Us form.', 'entity_id': 104751, 'domain': 'live-conferencing.com', 'logo_width': nan, 'logo_height': nan, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'San Diego,', 'permalink': '/company/clary-business-machines', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'San Diego', 'last_funding_at': nan, 'name': 'Clary Business Machines', 'homepage_url': 'http://www.live-conferencing.com', 'twitter_username': 'liveconferencin', 'relationships': nan, 'state_code': 'CA', 'description': 'live-conferencing', 'created_by': nan, 'logo_url': nan, 'investment_rounds': nan, 'founded_at': '2007-06-25', 'category_code': 'advertising', 'funding_rounds': nan, 'updated_at': '2011-11-13 22:32:01', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'ta ity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'keba ag'}", "id": "18019", "label": "Keba AG"}, {"group": "Company", "title": "{'funding_total_usd': 800000.0, 'country_code': 'USA', 'id': 'c:10146', 'short_description': nan, 'overview': 'Twonq is an online scheduling service that allows small businesses to create, maintain and share their schedules free of cost and in real time, 24 hours a day, every day!\\r\\n\\r\\nABOUT TWONQ\\r\\nTwonq is the only free and easy service for individuals and businesses who want to create, maintain and share their schedules online and in real-time. Additionally, twonq is multi-lingual and location aware. Twonq updates your schedule automatically in Outlook and Google Calendar. \\r\\n\\r\\nThe service uses tags and Google Maps instead of directories like other such services. No more digging through pages of businesses. Tags make it easy to find the business you are looking for and businesses have more freedom to register their services. It\\'s the new way to go. Each business is reviewed by twonqers and given a star rating. Visitors can quickly find a service provider based on their performance.\\r\\n\\r\\nBusiness owners are \"twonqable\"', 'entity_id': 10146, 'domain': 'twonq.com', 'logo_width': 1491.0, 'logo_height': 191.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'San Francisco', 'permalink': '/company/twonq', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2008-01-01', 'name': 'Twonq', 'homepage_url': 'http://www.twonq.com', 'twitter_username': nan, 'relationships': 5.0, 'state_code': 'CA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4199/24199v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2008-07-01', 'category_code': 'web', 'funding_rounds': 1.0, 'updated_at': '2013-06-28 21:06:54', 'parent_id': nan, 'first_investm ocessing models. While the models aren't perfect, users can correct the sentiment rating produced by the system.  This crowd-sourcing technology allows the AI engine to constantly improve its accuracy.\\r\\n\\r\\nMood measures how a stock\u2019s price responds to news. When a stock is in a good Mood that means the stock price responds very favorably to good news, and has a tendency to shrug off the bad news. The opposite is true for bad Mood. The more this happens the stronger the mood in that direction gets.\\r\\n\\r\\nWhen both the mood and the sentiment values for a stock reach certain empirically determined thresholds, a Sentiment Alert is issued, indicating a statistical probability for movement over the next 5 days. Sentiment alerts can be positive or negative. These Alerts  suggest that a stock may be at a peak of optimism or a peak of pessimism, respectively.  Our statistical analyses have shown that, at the time of an Overoptimism or Overpessimism Alert,  trading in the opposite direction of the news can provide significant edge.\", 'entity_id': 10226, 'domain': 'stockmood.com', 'logo_width': 200.0, 'logo_height': 146.0, 'last_milestone_at': '2008-09-08', 'status': 'operating', 'closed_at': nan, 'city': 'Los Angeles', 'permalink': '/company/quant-the-news', 'first_milestone_at': '2008-09-08', 'last_investment_at': nan, 'region': 'Los Angeles', 'last_funding_at': '2007-01-01', 'name': 'Quant the News', 'homepage_url': 'http://www.stockmood.com', 'twitter_username': nan, 'relationships': 2.0, 'state_code': 'CA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4794/24794v1-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2007-01-01', 'category_code': 'web', 'funding_rounds': 1.0, 'updated_at': '2008-11-05 03:43:08', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2007-01-01', 'tag_list': 'techcrunch50, tc50, finance, subscription-services', 'created_at':
