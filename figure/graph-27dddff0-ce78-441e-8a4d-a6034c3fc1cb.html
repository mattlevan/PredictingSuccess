tter_username': nan, 'relationships': nan, 'state_code': 'CA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4260/24260v4-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-01-01', 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2008-11-15 15:39:38', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'reviews, school, college, ratings, higher-education, resource', 'created_at': '2008-08-27 21:06:12', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'reviewschools'}", "id": "17611", "label": "ReviewSchools.org"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10388', 'short_description': nan, 'overview': \"Family life can be chaotic. Parents working longer hours, children with multiple scheduled activities per day and less time to manage it all. Technology helps but now families face information overload- cell phone numbers, emails, blackberrys, class lists, team rosters, group directories, and the good old paper calendar in the kitchen.\\r\\n\\r\\nTownConnect keeps families in the loop. We help members and organizations manage the quantity of life so they can improve the quality of their lives with friends, family and in their community. Our goal is to make it safe, easy and fun for people to communicate and share information online. TownConnect uses social networking technology to provide a secure, private, place online for families and relatives, teachers & classes, coaches & teams and other town groups.\\r\\n\\r\\nWho are the people in your town? What was Allison's husband and kids' names? What is Jane's email and cell phone number? When is the game this weekend? TownConnect saves you time, helps you answer these questions, avoid the embarrassment of forgetting names and maybe help turn an acquaintance into a friend.\\r\\n\\r\\nTownConnect makes local networking secure by:\\r\\n\\r\\n* using a password-protected site for members only and not displaying information to anyone/everyone on the Internet.\\r\\n* Filters and Limits viewing and search options to each town and the people members directly connect with via email.\\r\\n* Allow members to control who sees their profile information and who does not.\\r\\n\\r\\nTownConnect is free for members, teachers, coaches and group leaders.\", 'entity_id': 10388, 'domain': 'townconnect.com', 'logo_width': 150.0, 'logo_height': 50.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Waltham', 'permalink': '/company/townconnect', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Boston', 'last_funding_at': nan, 'name': 'TownConnect', 'homepage_url': 'http://www.townconnect.com', 'twitter_username': 'mikeford', 'relationships': 1.0, 'state_code': 'MA', 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4407/24407v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2006-08-01', 'category_code': 'other', 'funding_rounds': nan, 'updated_at': '2013-07-02 22:28:42', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'townconnect-social-network-family-wickedlocal', 'created_at': '2008-09-01 00:06:45', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'townconnect'}", "id": "17920", "label": "TownConnect"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:102228', 'short_description': nan, 'overview': 'Wear to There is a social mashup of fashion and location information. Post you are wearing and where you are wearing it or search venues and find out what to wear before you get there. ', 'entity_id': 102228, 'domain': 'weartothere.com', 'logo_width': 942.0, 'logo_height': 59.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': na , Integra provides surgical instruments to hospitals, surgery centers and alternate care sites, including physician and dental offices. The Company sells products in three market categories: Orthopedics, Neurosurgery and Instruments. In May 2011, it acquired SeaSpine, Inc. ', 'entity_id': 104198, 'domain': 'integralife.com', 'logo_width': 208.0, 'logo_height': 74.0, 'last_milestone_at': '2010-01-01', 'status': 'ipo', 'closed_at': nan, 'city': 'Plainsboro', 'permalink': '/company/integra-lifesciences-holdings', 'first_milestone_at': '2010-01-01', 'last_investment_at': nan, 'region': 'Philadelphia', 'last_funding_at': nan, 'name': 'Integra LifeSciences Holdings', 'homepage_url': 'http://www.integralife.com', 'twitter_username': nan, 'relationships': 5.0, 'state_code': 'NJ', 'description': nan, 'created_by': 'arun', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3882/153882v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': nan, 'category_code': 'biotech', 'funding_rounds': nan, 'updated_at': '2011-09-13 03:30:23', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': nan, 'created_at': '2011-09-13 03:30:23', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'integra lifesciences holdings'}", "id": "18023", "label": "Integra LifeSciences Holdings"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:10010', 'short_description': nan, 'overview': 'Whooligan is a new global soccer lifestyle brand created by social media. \\r\\n\\r\\nWhooligan uses the slogan \"Who\\'s your side\" in an attempt to exploit global soccer rivalries and cultural identity. The Whooligan.com site is an interconnected network of forums, videos, photos, and special brand content. The company uses the site as a marketing vehicle for the brand to sell merchandise offline. They call their online/offline approach the Web 2.0. The site was launched in public beta in December 2008. \\r\\n\\r\\nWhooligan was started by two brothers dedicated to providing soccer fans from every walk of life a chance to support their side against rivals. Whooligan users will be able to build their own brand, effectively turning the traditional roles of the producer and consumer in the marketplace upside down.', 'entity_id': 10010, 'domain': 'whooligan.com', 'logo_width': 150.0, 'logo_height': 54.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/whooligan', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'Whooligan', 'homepage_url': 'http://www.whooligan.com', 'twitter_username': nan, 'relationships': 1.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4079/24079v13-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-12-01', 'category_code': 'games_video', 'funding_rounds': nan, 'updated_at': '2013-06-28 20:51:46', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'videos, video, photo, photos, apparel, soccer, football, forums, web-2-0', 'created_at': '2008-08-24 22:10:04', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'whooligan'}", "id": "17299", "label": "Whooligan"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'GBR', 'id': 'c:1014', 'short_description': nan, 'overview': \"FlexiScale, the new chief competitor to the popular Amazon Beta services S3 and EC2, offers an on demand pay as you go hosting solution. The service is a owned and run by long time hosting company XCalibre and shockingly has never had the need to take any funding. \\r\\n\\r\\nThe service is launched (October 2007) at a time when on demand hosting is becoming popular among startups which experience steep traffic inclines and need flexible/elastic computing solutions. Amazon EC2 offers this elastic computing power in a beta service and has garnered such hot startups as Kevin Rose's [Pownce](http://crunchbase.com/company/pownce). However, the Amazon service does not offer service level aggrements. FlexiScale, on the other hand, promises 99.99% uptime and has a very similar pricing stucture. \\r\\n\\r\\nFlexiScale has other bonuses including automatically bringing back your data on a new server if the original dies and switching your site to a new box if one box experiences too much traffic. Amazon can not yet match these features.\", 'entity_id': 1014, 'domain': 'flexiscale.com', 'logo_width': 151.0, 'logo_height': 73.0, 'last_milestone_at': '2007-10-03', 'status': 'acquired', 'closed_at': nan, 'city': nan, 'permalink': '/company/flexiscale', 'first_milestone_at': '2007-10-03', 'last_investment_at': nan, 'region': 'United Kingdom - Other', 'last_funding_at': nan, 'name': 'FlexiScale', 'homepage_url': 'http://flexiscale.com', 'twitter_username': nan, 'relationships': 4.0, 'state_code': nan, 'description': nan, 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1138/1138v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': '1997-09-01', 'category_code': 'network_hosting', 'funding_rounds': nan, 'updated_at': '2008-05-24 00:39:15', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'storage, ondemandhosting, hosting, ec2, s3, amazon', 'created_at': '2007-10-03 10:52:20', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'flexiscale'}", "id": "17474", "label": "FlexiScale"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:100062', 'short_description': nan, 'overview': 'Vetter is a web-based system that helps managers get more ideas from their team in one neat, weekly email.', 'entity_id': 100062, 'domain': 'getvetter.com', 'logo_width': 200.0, 'logo_height': 67.0, 'last_milestone_at': '2011-08-01', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/vetter-idea-management-system', 'first_milestone_at': '2011-08-01', 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'Vetter Idea Management System', 'homepage_url': 'http://www.getvetter.com', 'twitter_username': 'getvetter', 'relationships': 2.0, 'state_code': nan, 'description': 'SaaS Idea Management System', 'created_by': 'dmurtagh', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/2997/152997v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2011-08-01', 'category_code': 'enterprise', 'funding_rounds': nan, 'updated_at': '2011-09-24 13:13:18', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'saas, idea-management-system, innovation', 'created_at': '2011-09-07 01:04:56', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'vetter idea management system'}", "id": "17294", "label": "Vetter Idea Management System"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:10142', 'short_description': nan, 'overview': 'ConTrust (\"Content you can trust\") offers a technologically advanced and cohesive SaaS (Software as a Service) solution that enables you to moderate your content in real-time according to your platform values. \\r\\n\\r\\nAs a media platform you need to moderate the level of noise according to the values of your community. This is not an easy challenge and each media platform is charged with the responsibility of finding the right balance between consumer freedom and brand protection.\\r\\n\\r\\nThe ConTrust solution is able to identify content threats including profanity, pornography, racism and brand abuse and block these threats according to a set of levels defined by the platform owner. In addition, the solution protects against traditional security threats such as spam, phishing (scam sites), malware, etc. \\r\\n\\r\\nConTrust offers hybrid solution that combines proprietary technology with a user friendly, transparent management application. Content is filtered according to the client\\'s predefined parameters enabling the system to intelligently assign various risk levels to the content. \\r\\n\\r\\nContent can then be processed according to its risk level both automatically or manually, significantly reducing the workload of moderation staff and associated costs. ', 'entity_id': 10142, 'domain': 'con-trust.com', 'logo_width': 1181.0, 'logo_height': 400.0, 'last_milestone_at': '2008-12-29', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/contrust', 'first_milestone_at': '2007-05-01', 'last_investment_at': nan, 'region': 'unknown', 'last_funding_at': nan, 'name': 'ConTrust', 'homepage_url': 'http://www.con-trust.com', 'twitter_username': nan, 'relationships': 2.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4197/24197v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2007-11-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2013-06-28 21:04:53', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'moderation, security, analysis, detection, brand-reputation, protect, saas', 'created_at': '2008-08-26 16:59:33', 'entity_type': 'Company', 'milestones': 3.0, 'invested_companies': nan, 'normalized_name': 'contrust'}", "id": "17476", "label": "ConTrust"}, {"group": "Company", "title": "{'funding_total_usd': 80512816.0, 'country_code': 'USA', 'id': 'c:103233', 'short_description': nan, 'overview': \"Guavus provides a big data analytics platform integrated with a suite of decisioning applications that enable enterprises and service providers to embed intelligent, timely data driven decisions into agile businesses processes that create right time experiences and innovative new offerings.\\r\\n\\r\\nThe company's Big Data analytics solutions use a highly scalable distributed approach to collect mine and fuse multiple disparate data sources to produce actionable, data and contextually aware insights. As more data sources connect to the platform, the applications iteratively update themselves to become richer and dynamically stream more valuable insights. Insights are displayed graphically through powerful, easy-to-use dashboards thereby democratizing decision-making across the enterprise and into the extended enterprise.\\r\\n\\r\\nBuilt from the ground up for a data-rich economy and to reduce the economic and technology risk associated with deploying a traditional business intelligence solution, Guavus Big Data analytics  solutions include a complete platform integrated with a suite of decisioning applications. The company\", 'entity_id': 103233, 'domain': 'guavus.com', 'logo_width': 239.0, 'logo_height': 80.0, 'last_milestone_at': '2013-01-23', 'status': 'operating', 'closed_at': nan, 'city': 'San Mateo', 'permalink': '/company/guavus', 'first_milestone_at': '2012-08-07', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2013-06-10', 'name': 'Guavus', 'homepage_url': 'http://www.guavus.com', 'twitter_username': 'guavus', 'relationships': 4.0, 'state_code': 'CA', 'description': 'big data analytics ', 'created_by': 'timircha', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3558/153558v1-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2006-02-01', 'category_code': 'analytics', 'funding_rounds': 5.0, 'updated_at': '2013-11-26 05:43:20', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2011-10-09', 'tag_list': nan, 'created_at': '2011-09-10 13:26:00', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': nan, 'normalized_name': 'guavus'}", "id": "17801", "label": "Guavus"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10324', 'short_description': nan, 'overview': \"Chi.mp gives you a free personal domain to draw together, promote, and connect your digital life - all in one place.  It's your home on the web.\\r\\n\\r\\nYou own the data, with the option of also owning the .mp domain.  With Twitter and Facebook integration, in addition to other social services, you can send friends or business contacts to one place to get all the updates and necessary information on you. \\r\\n\\r\\nUse your .mp site to establish and evolve your personal brand, or keep your digital stuff organized.  With extensive contact management tools, you can import, categorize, and store information on all the people in your offline and online life. \\r\\n\\r\\nChi.mp is also an OpenID provider, so you can use your domain name to login to other sites.  Learn more at http://chi.mp\", 'entity_id': 10324, 'domain': 'chi.mp', 'logo_width': 1576.0, 'logo_height': 449.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Honolulu', 'permalink': '/company/chi-mp', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Honolulu', 'last_funding_at': nan, 'name': 'chi.mp', 'homepage_url': 'http://chi.mp', 'twitter_username': 'chimp', 'relationships': 4.0, 'state_code': 'HI', 'description': 'Online identity management', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4343/24343v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-12-25', 'category_code': 'network_hosting', 'funding_rounds': nan, 'updated_at': '2013-03-23 10:17:05', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'social-network, domian, data-portability, open-id, social-media, domain-centric-identity', 'created_at': '2008-08-29 23:48:40', 'entity_type': 'Company', 'milestones': nan, 'invested_companies' malink': '/company/reach-further', 'first_milestone_at': '2006-10-26', 'last_investment_at': nan, 'region': 'Leeds', 'last_funding_at': nan, 'name': 'Reach Further', 'homepage_url': 'http://www.reachfurther.com', 'twitter_username': 'reachfurther', 'relationships': 1.0, 'state_code': nan, 'description': 'Social Media and Learning', 'created_by': 'lizcable', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3075/153075v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2006-10-26', 'category_code': 'consulting', 'funding_rounds': nan, 'updated_at': '2011-09-24 13:22:05', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'social-media, social-learning, training, consultancy, social-media-management, social-media-delivery, social-media-training', 'created_at': '2011-09-07 12:24:24', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'reach further'}", "id": "17382", "label": "Reach Further"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:101062', 'short_description': nan, 'overview': \"Store Signs.com was created to service smaller chains and stand alone stores by supplying them with high quality signage. We offer predesigned posters, banners, static clings, and adhesive signs in a variety of sizes, as well as smaller hang tag and rack top signs. All of our signs can be customized by you with our easy to use editor to fit the exact requirements for your display.\\r\\n\\r\\nOur 25 years of experience servicing the largest national chain stores gives you an unparalleled advantage to enhance your store's image. It's like having your own in-house marketing and design studio for a fraction of the cost.Our signs will energize your retail store and help make it a must place to shop. Whether you're looking for a window sign or a display banner It's simple to choose and simple to order. So choose your store type now, deshow experience. Tradeshows give attendees the opportunity to network and discover new brands. Users who maintain their presence on the application will find that they can stay in touch with the contacts they made at the show and follow up with additional orders, questions, and comments.\\r\\n\\r\\nTo see how we can enhance your tradeshow or wholesale business network, contact us today!\\r\\n', 'entity_id': 104224, 'domain': 'balluun.com', 'logo_width': 5556.0, 'logo_height': 1007.0, 'last_milestone_at': '2013-10-23', 'status': 'operating', 'closed_at': nan, 'city': 'Foster City', 'permalink': '/company/balluun', 'first_milestone_at': '2012-01-01', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2013-07-23', 'name': 'Balluun', 'homepage_url': 'http://www.balluun.com', 'twitter_username': 'balluun', 'relationships': 5.0, 'state_code': 'CA', 'description': 'Social Commerce Platform for Tradeshows', 'created_by': 'peterkoch', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3889/153889v4-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2009-08-14', 'category_code': 'ecommerce', 'funding_rounds': 1.0, 'updated_at': '2013-09-20 22:25:07', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2013-07-23', 'tag_list': 'fashion, marketplace, social-network, social-commerce, b2b, wholesale, private-wholesale-network, tradeshows, toys, technology, start-up, gifts, home-and-garden, tools, licensing-show, textiles, sporting-goods, handcrafts, beauty-products, cosmetics, arts', 'created_at': '2011-09-13 05:00:09', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': nan, 'normalized_name': 'balluun'}", "id": "18031", "label": "Balluun"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:101395', 'short_description': nan, 'overview': nan, 'entity_id': 101395, 'domain': nan, 'logo_width': nan, 'logo_height': nan, 'last_milestone_at': '1997-10-01', '
