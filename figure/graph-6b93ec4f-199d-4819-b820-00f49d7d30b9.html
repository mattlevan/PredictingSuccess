eduled activities per day and less time to manage it all. Technology helps but now families face information overload- cell phone numbers, emails, blackberrys, class lists, team rosters, group directories, and the good old paper calendar in the kitchen.\\r\\n\\r\\nTownConnect keeps families in the loop. We help members and organizations manage the quantity of life so they can improve the quality of their lives with friends, family and in their community. Our goal is to make it safe, easy and fun for people to communicate and share information online. TownConnect uses social networking technology to provide a secure, private, place online for families and relatives, teachers & classes, coaches & teams and other town groups.\\r\\n\\r\\nWho are the people in your town? What was Allison's husband and kids' names? What is Jane's email and cell phone number? When is the game this weekend? TownConnect saves you time, helps you answer these questions, avoid the embarrassment of forgetting names and maybe help turn an acquaintance into a friend.\\r\\n\\r\\nTownConnect makes local networking secure by:\\r\\n\\r\\n* using a password-protected site for members only and not displaying information to anyone/everyone on the Internet.\\r\\n* Filters and Limits viewing and search options to each town and the people members directly connect with via email.\\r\\n* Allow members to control who sees their profile information and who does not.\\r\\n\\r\\nTownConnect is free for members, teachers, coaches and group leaders.\", 'entity_id': 10388, 'domain': 'townconnect.com', 'logo_width': 150.0, 'logo_height': 50.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Waltham', 'permalink': '/company/townconnect', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'Boston', 'last_funding_at': nan, 'name': 'TownConnect', 'homepage_url': 'http://www.townconnect.com', 'twitter_username': 'mikeford', 'relationships': 1.0, 'state_code': 'MA', 'description': ands', 'created_at': '2007-07-04 05:29:56', 'entity_type': 'Company', 'milestones': 5.0, 'invested_companies': nan, 'normalized_name': 'sellaband'}", "id": "14332", "label": "SellABand"}, {"group": "Company", "title": "{'funding_total_usd': 16000000.0, 'country_code': 'JPN', 'id': 'c:10111', 'short_description': nan, 'overview': 'Social Augmented Reality Mobile Location-based Service\\r\\n\"Sekai Camera\" (World Camera)\\r\\n\\r\\nTheir client-side software and web service enable camera-equipped mobile devices (such as iPhones, Android \"Google Phones\", and other smart-phones) to access informational and entertainment services by creating a \"Clickable World\" via the use of Augmented Reality (AR) hyper-tags. \\r\\n\\r\\nThese user-clickable tags, which they call \"AirTags\", are location-based and mapped in the real world. These AirTags can be seen and accessed through the camera view of mobile devices with Sekai Camera software. \\r\\n\\r\\nSekai Camera is realized though a combination of technologies, including client-side software deployed on iPhone, Android and other OS platforms, and also highly scalable web computing systems. In addition, Sekai Camera integrates with services provided by mobile carriers, existing data/service providers, and location technology companies, which combined, enable this dynamic location-based information retrieval service. \\r\\n', 'entity_id': 10111, 'domain': 'tonchidot.com', 'logo_width': 90.0, 'logo_height': 90.0, 'last_milestone_at': '2012-01-31', 'status': 'operating', 'closed_at': nan, 'city': 'Tokyo', 'permalink': '/company/tonchidot', 'first_milestone_at': '2009-08-28', 'last_investment_at': nan, 'region': 'Tokyo', 'last_funding_at': '2010-09-30', 'name': 'Tonchidot', 'homepage_url': 'http://tonchidot.com', 'twitter_username': 'sekaicamera', 'relationships': 8.0, 'state_code': nan, 'description': 'Social AR Platform', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/000 Networks**](http://www.peoplebrowsr.com)\\r\\nIn June 2013, PeopleBrowsr launched Social OS, a next generation Platform as a Service (PaaS), developed under a Darpa funded program. It integrates Social Network capabilities and technologies into their customer databases.  Social OS is a rich set of APIs for Developers to rapidly build Social Network applications, and is a bridge between existing networks.\\r\\n\\r\\n[**Top Level Domains: dotCEO, dotBEST, dotKred**](http://www.peoplebrowsr.com)\\r\\nPeopleBrowsr has applied for, and been granted dotCEO, dotKred and dotBest Top Level Domains (TLD). These will be released in late 2013 and early 2014 and will be powered by Social OS, Kred and the PeopleBrowsr Trillion Conversation Datamine. New Domain owners will receive a range of value added services such as a bundled domain name and network product. PeopleBrowsr works with Major Brand TLD applicants to bring the Social conversation into their own domains.\", 'entity_id': 10109, 'domain': 'peoplebrowsr.com', 'logo_width': 1060.0, 'logo_height': 502.0, 'last_milestone_at': '2013-04-25', 'status': 'operating', 'closed_at': nan, 'city': 'San Francisco', 'permalink': '/company/peoplebrowsr', 'first_milestone_at': '2010-01-01', 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': nan, 'name': 'PeopleBrowsr', 'homepage_url': 'http://peoplebrowsr.com', 'twitter_username': 'PeopleBrowsr', 'relationships': 8.0, 'state_code': 'CA', 'description': 'Social Analytics For Marketers', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4166/24166v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2007-01-01', 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2013-06-28 21:02:01', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'aggregator, visual-dashboard, people-wiki, all-your-friends, all-your-feeds, people-profile, active-image, application, cross-network, tags, tags-voting, status-updater, world-map, galley-grid, posts-stream, messaging, browsing, people-search, social-grap', 'created_at': '2008-08-26 08:12:25', 'entity_type': 'Company', 'milestones': 3.0, 'invested_companies': nan, 'normalized_name': 'peoplebrowsr'}", "id": "14342", "label": "PeopleBrowsr"}, {"group": "Company", "title": "{'funding_total_usd': 274999.0, 'country_code': 'USA', 'id': 'c:101519', 'short_description': nan, 'overview': 'Vidacare Corporation, a medical device company, engages in the development, manufacture, and marketing of intraosseous access devices for diagnostic, monitoring, and therapeutic applications. The company provides EZ-IO Product System, which is designed to provide controlled vascular access through the intraosseous route to patients in emergent situations when vascular access is challenging and impossible. It also offers EZ-IO power driver, which is designed to penetrate the intraosseous space by drilling through the bone with a hollow needle and integrated stylet that doubles as the forward cutting bit to secure its correct placement; and EZ-IO Vascular Access Pack, a kit developed for emergency medical specialists to provide access to IV and IO devices to gain vascular access. In addition, the company provides a suite of hematology/oncology products, including a power driver and needle sets for bone marrow aspiration and biopsy; and OnControl, a bone marrow system for clinicians to perform bone marrow aspiration and biopsy procedures. Its products are used in pre-hospital, emergency, crash cart, and rapid response applications, as well as in military and homeland security industries. Vidacare Corporation was founded in 2001 and is headquartered in San Antonio, Texas.', 'entity_id': 101519, 'domain': 'vidacare.com', 'logo_width': 330.0, 'logo_height': 130.0, 'last_milestone_at': nan, 'status': 'acquired', 'closed_at': nan, 'city': 'Shavano Park', 'permalink': '/company/vidacare', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'San Antonio', 'last_funding_at': '2010-01-21', 'name': 'Vidacare', 'homepage_url': 'http://www.vidacare.com', 'twitter_username': nan, 'relationships': 4.0, 'state_code': 'TX', 'description': nan, 'created_by': 'arun', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3186/153186v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': nan, 'category_code': 'hardware', 'funding_rounds': 1.0, 'updated_at': '2011-09-08 04:47:49', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2010-01-21', 'tag_list': nan, 'created_at': '2011-09-08 04:47:49', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'vidacare'}", "id": "14409", "label": "Vidacare"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:100379', 'short_description': nan, 'overview': 'G2 Web Services, LLC is the recognized leader in merchant compliance monitoring and e-commerce risk management. G2 works globally with acquiring banks, independent sales organizations (ISOs), payment service providers (PSPs) and other acquiring value chain members to identify, mitigate and monitor risk posed by their merchants\u2019 online presences.\\r\\n\\r\\nBy monitoring millions of merchant websites worldwide and collecting billions of data artifacts, G2 Web Services has built the industry\u2019s largest e-commerce relationship map that provides a comprehensive and global view of e-commerce across the entire industry. From analyzing the risk involved with boarding a new merchant, to the regular review of website content for compliance violations, to third-party and account data compromise (ADC) risk mitigation, G2 provides a comprehensive set of tools and services to effectively manage acquiring organizations\u2019 risk throughout the merchant lifecycle.\\r\\n\\r\\nG2 Web Services continues to be run by its three original founders and talented management team. G2 is headquartered in Bellevue, WA, USA.  The partnership with Primus represents the company\u2019s first external investment. ', 'entity_id': 100379, 'domain': 'g2webservices.com', 'logo_width': 284.0, 'logo_height': 74.0, 'last_milestone_at': '2012-01-01', 'status': 'operating', 'closed_at': nan, 'city': 'Bellevue', 'permalink': '/company/g2-web-services', 'first_milestone_at': '2012-01-01', 'last_investment_at': nan, 'region': 'Seattle', 'last_funding_at': '2011-09-06', 'name': 'G2 Web Services', 'homepage_url': 'http://www.g2webservices.com', 'twitter_username': 'G2WebServices', 'relationships': 9.0, 'state_code': 'WA', 'description': nan, 'created_by': 'arun', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0015/3032/153032v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2004-01-01', 'category_code': 'ecommerce', 'funding_rounds': 1.0, 'updated_at': '2013-04-07 02:32:26', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2011-09-06', 'tag_list': nan, 'created_at': '2011-09-07 05:31:42', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': 'g2 web services'}", "id": "14253", "label": "G2 Web Services"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': nan, 'id': 'c:10332', 'short_description': nan, 'overview': \"MyVocal is the mobile audio service for commuters & travelers - it allows immediate listening to any spoken-word audio content (podcasts, travel guides, audio-books, user-generated content, any text converted into speech, etc. ) by simply dialing the local phone number. \\r\\n\\r\\nAs opposed to other pure voice services, MyVocal is featured with mobile and web portals helping in finding the content, managing playlist and favorites. Users can add any content or simply submit any audio file or text via email.\\r\\n\\r\\nMyVocal is also a tool for publishers to bring their content to mobile - with simple web interface publishers can customi ketsreview"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:1017', 'short_description': nan, 'overview': \"Slated to be the next big thing in 3D mapping?  That's what stealthy Berkeley, CA based company earthmine is hoping to be.  Earthmine takes over where [Google Street View](http://www.techcrunch.com/2007/05/29/google-maps-now-with-360-streetside-views/) and [Microsoft Virtual Earth](http://www.techcrunch.com/2007/05/28/microsoft-live-takes-new-york-3d/) left off.  Just like Google and Microsoft, earthmine sends out multiple cars with powerful cameras strapped to their roofs.  However, unlike the other two, earthmine uses a stereoscopic system with wide angle lenses that allow them to capture fully spherical images of the surrounding environment.  The images gathered are extremely rich with data.  So clear, in fact, that they will be able to be accurately measured despite the perspective issues that arise from creating three dimensional images on a two dimensional screen.  [Photosynth and Everyscape](http://www.techcrunch.com/2007/06/14/the-3d-realvirtual-world-hybrid-how-far-away/) are two innovators in this space, but do not intend to map the world.\\r\\n\\r\\nAlthough many of the existing map products are consumer based, earthmine plans to look for enterprise clients.  The quality of data put out by eathmine's cameras will supposedly be perfectly suited for government agencies, insurance companies, real estate planners, and architecture firms, as well as many others.  Such robust 3D maps will be able to serve as accurate representations of real places.  Co-founder Ristevski analogizes his product as [SketchUp](http://sketchup.google.com/) for the real world.\\r\\n\\r\\nIn December of 2007, earthmine announced an agreement with CalTech, which allows the company to utilize software and algorithms created by NASA's Jet Propulsion Laboratory (JPL) and utilized on the Mars Exploration Rover.\", 'entity_id': 1017, 'domain': 'earthmine.com', 'logo_width': 200.0, 'logo_height': 31.0, 'last_milestone_at': nan, 'status': 'acquired', 'closed_at': nan, 'city': 'Berkeley', 'permalink': '/company/earthmine', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': '2007-01-01', 'name': 'earthmine', 'homepage_url': 'http://earthmine.com', 'twitter_username': 'earthmine', 'relationships': 3.0, 'state_code': 'CA', 'description': 'Street Level 3D Imagery', 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1144/1144v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2006-07-01', 'category_code': 'enterprise', 'funding_rounds': 1.0, 'updated_at': '2011-12-27 08:08:32', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': '2007-01-01', 'tag_list': 'augmented-reality, smart-grid, asset-management, panorama, panoramic-imagery, 3d-imagery, 3d-modeling, street-level-imagery, maps, streetview, sketchup, realstate', 'created_at': '2007-10-03 15:22:40', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'earthmine'}", "id": "14435", "label": "earthmine"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'HUN', 'id': 'c:101973', 'short_description': nan, 'overview': 'Be-novative connects their players with companies through a creativity enhancing serious game where players go on challenges with their friends in developing real-life products and services. Be-novative is a Hungarian-American startup founded in 2011 July.\\r\\n\\r\\nEnhancing Creativity\\r\\n\\r\\nBe-novative is a game where you can develop your creative skills, generate new ideas with friends to create a positive change in whatever interest field you have: environment protection, healthcare, social challenges, high tech or entertainment. We are stepping into an era where new powers are emerging: creativity will be the key! Aweken your potentials while playing it alone or with your friends!\\r\\n\\r\\nR&D\\r\\nBe-novative supports developing products and services of companies. We help any company to plan and monitor research and development and enrich their IP portfolio. With live contributions and ideas of the fresh mind R&D and Innovation becomes faster, closer to the needs of the society, more flexible and creative, which will generate more revenue and will create value.\\r\\n\\r\\nSocial Network Marketing\\r\\nBe-novative will boost up a new generation of social network marketing. You just play, create challenges, get its advantages and realize your potentials in the connection between people and companies.\\r\\n\\r\\nCareer Management 2.0\\r\\nTalents can be found worldwide with Be-novative fast and simple interactively. Players gain self-knowledge by experimenting with ideation on different topics of creating a positive change through developing real-life products and services.  Thus, career management will be based on self-knowledge, motivation and real talent for a field, thus recruiting becomes more focused and more effective.\\r\\n\\r\\nBe-novative is going to be an application on social networks developed by the Be-novative team whose founders, Priszcilla Varnagy and Istvan Marhefka are Hungarian. Be-novative starts with Facebook as first. The app will be compatible with a desktop, laptop, most mobiles and tablets. Players will go on missions developing products and services solving challenges in developing real-life products and services. The game contains adventure and fun, but it also enhances creativity, self-knowledge, and possibilities for financial reward or increasing revenue.', 'entity_id': 101973, 'domain': 'be-novative.com', 'logo_width': 384.0, 'logo_height': 122.0, 'last_milestone_at': '2011-07-21', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/benovative', 'first_milestone_at': '2011-07-21', 'last_investment_at': nan, 'region': 'Hungary - Other', 'last_fund
