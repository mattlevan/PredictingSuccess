": "Kazan Portal"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:1004', 'short_description': nan, 'overview': \"TIOTI.com (Tape it Off The Internet) provides links to a online TV services such as Apple, Amazon, AOL and Joost, amongst others, indexing over 75,000 TV shows and more than 500,000 episodes. You can't download the shows from Tioti - it just points to the relevant sources. Thus it is attempting to avoid the legal problems which have dogged other 'download' sites. TIOTI wraps all these feeds in social tools, allowing users to recommend shows to friends, to discuss and see what their friends are watching. Think Facebook meets TV on-demand.\", 'entity_id': 1004, 'domain': 'tioti.com', 'logo_width': 183.0, 'logo_height': 26.0, 'last_milestone_at': '2013-09-17', 'status': 'acquired', 'closed_at': nan, 'city': 'Seattle', 'permalink': '/company/tioti', 'first_milestone_at': '2008-04-24', 'last_investment_at': nan, 'region': 'Seattle', 'last_funding_at': nan, 'name': 'Tioti', 'homepage_url': 'http://www.tioti.com', 'twitter_username': nan, 'relationships': 2.0, 'state_code': 'WA', 'description': nan, 'created_by': 'initial-importer', 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0000/1108/1108v1-max-250x250.png', 'investment_rounds': nan, 'founded_at': nan, 'category_code': 'games_video', 'funding_rounds': nan, 'updated_at': '2009-01-31 15:36:00', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'iptv, tvaggregator, aggregation, tvguide', 'created_at': '2007-10-01 15:34:35', 'entity_type': 'Company', 'milestones': 3.0, 'invested_companies': nan, 'normalized_name': 'tioti'}", "id": "15341", "label": "Tioti"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'ISR', 'id': 'c:10409', 'short_description': nan, 'overview': \"2pad automatically retrieves photos and videos buried in Webmails folders and stores them in a private online gallery.\\r\\n\\r\\n2pad's automatic process works with most Webmail services (currently Hotmail, AOL, Gmail, MobileMe and all IMAP services) and will start by scanning all past emails to create the initial user's gallery. It will then scan new emails once a week to update the gallery.\\r\\n\\r\\n2pad's gallery is a full-featured AJAX gallery allowing users to easily find, enjoy, share and print pictures. 2pad's gallery is also iPhone enabled.\\r\\n\\r\\n2pad's ability to process both photos and videos allows users to send one single link to a mixed slide show. Recipients viewing this slide show can rate and comment it.\\r\\n\\r\\n\", 'entity_id': 10409, 'domain': '2pad.com', 'logo_width': 1280.0, 'logo_height': 1280.0, 'last_milestone_at': '2008-12-23', 'status': 'operating', 'closed_at': nan, 'city': 'Raanana', 'permalink': '/company/2pad', 'first_milestone_at': '2008-12-23', 'last_investment_at': nan, 'region': 'Raanana', 'last_funding_at': nan, 'name': '2pad', 'homepage_url': 'http://2pad.com', 'twitter_username': '2pad', 'relationships': 4.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4439/24439v2-max-250x250.jpg', 'investment_rounds': nan, 'founded_at': '2006-09-01', 'category_code': 'games_video', 'funding_rounds': nan, 'updated_at': '2013-04-09 04:19:04', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'photo, video, email, gallery, webmail', 'created_at': '2008-09-01 16:43:58', 'entity_type': 'Company', 'milestones': 1.0, 'invested_companies': nan, 'normalized_name': '2pad'}", "id": "15984", "label": "2pad"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:10298', 'short_description': nan, 'overview': 'UPDATE: In September of 2008 Shryk changed its name to iThryv to alleviate the difference between name and product.\\r\\n\\r\\nShryk provides the iThryv next generation online banking platform to financial services organizations, and the integrated weProsper.org community to promote financial literacy.\\r\\n\\r\\nShryk provides a next generation online banking platform that creates an immersive environment for users.  Shryk has developed the first three flavors, and these are directed at Youth (5 to 11 years old) Teen (12 to 17 years old) and Young Adults (18 to 24 years old.)  The system allows users to manage their own bank accounts and be trained in financial literacy at the same time. The Shryk system may be the silver bullet that has been missing in the battle against the issues the US is having with financial literacy. At the same time, we provide a business solution to the banking and credit union industries to start the customer for life paradigm with young kids in a way that provides a whole new set of products for the financial industry.\\r\\n\\r\\nThe second half of this model is that Shryk provides access to the platform to schools and teachers for free, through the weProsper.org community site.  This allows a city to start kids in kindergarten with a simulated banking platform that looks exactly like what they will be able to use at a bank with real money when they choose. Not only does this enable schools to teach financial literacy on a sophisticated online delivery system for free, it also provides the onramp to drive new customers to our banking customers. The combination of both sides of this model is being hailed by many people in the financial literacy world as a possible breakthrough use of technology.  Shryk is enabling win-win public/private partnerships between financial institutions, schools, and parents in a way that is financially feasible for all.  While providing an environment for young people to manage their own finances in a way they simply cannot do at this time.\\r\\n\\r\\nShryk solves the following specific problems:\\r\\n1. A solution for teaching financial literacy at the point of transaction that is robust and unique.  This is critical because of statistics such as the fact that approx. 25% of the personal bankruptcies in the US are filed by people 25 years old or less.\\r\\n2. A service that helps banks and credit unions make more money through saving them costs on servicing small kids account on paper, making stickier relationships with parents, and providing an avenue for additional fee revenue\\r\\n3. A free tool for schools to teach financial literacy.  Many are being mandated to do this by their state government, yet are getting no funds to implement it.\\r\\n\\r\\nFuture flavors that are being planned will target senior citizens, the Spanish community, and young married couples.\\r\\n\\r\\n', 'entity_id': 10298, 'domain': 'ithryv.com', 'logo_width': 792.0, 'logo_height': 612.0, 'last_milestone_at': '2009-10-13', 'status': 'operating', 'closed_at': nan, 'city': nan, 'permalink': '/company/ithryv', 'first_milestone_at': '2008-09-08', 'last_investment_at': nan, 'region': 'United States - Other', 'last_funding_at': nan, 'name': 'iThryv', 'homepage_url': 'http://www.ithryv.com', 'twitter_username': nan, 'relationships': 5.0, 'state_code': nan, 'description': nan, 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0002/4324/24324v5-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2007-07-01', 'category_code': 'web', 'funding_rounds': nan, 'updated_at': '2013-07-02 22:20:44', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'techcrunch50, tc50, financial, banking, kids, kids-online-banking, oklahoma', 'created_at': '2008-08-29 15:58:28', 'entity_type': 'Company', 'milestones': 2.0, 'invested_companies': nan, 'normalized_name': 'ithryv'}", "id": "15767", "label": "iThryv"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'CAN', 'id': 'c:102060', 'short_description': nan, 'overview': 'Three Point Turn is a Toronto-based software development studio tha logies to build custom solutions that you can deploy for your customers and or employees.\\r\\n\\r\\nLAN Setup \u2013 If you have more than 1 computer, (PC, Mac, Xbox 360, etc,) at home or in an office you will want them to connect to the Internet. You will also probably want them to communicate with each other and share printers, etc. Itverse\u2019s pros can setup LAN networks for file sharing, printer sharing and resource sharing with enterprises or SMBs\\r\\n\\r\\nWi-Fi Setup \u2013 Running a business with lot of customer foot traffic? Would like to provide wireless access to your patrons. We can hel setup WPS (Wi-Fi Protected System) in you caf\u00e9 or restaurant so your customer can have full access while your systems are not compromised.\\r\\n \\r\\nSecurity \u2013 We will secure your networks through advanced firewall configuration, patch management, SPAM filtering, antivirus, penetration testing and make sure your datacenter has solid physical security.\\r\\n\\r\\nIT Consulting \u2013 With Itverse SysIT, you get access to our certified IT consultants with practices in key areas of today\\'s technologies\\r\\n\\r\\nApplication and Network Management \u2013 Our certified engineers will perform all essential IT tasks to help your business be most competitive in today\\'s work environment.\\r\\n\\r\\n\\r\\nWeb Development Services\\r\\n\\r\\nAt ITverse we understand that it difficult to build that one precise business presence on the web which will cut across the market clutter and showcase your innovative business-critical solutions and services for your customers? ITverse has strategically designed its solutions and services to cater to the unique individual business needs of the clients. We have successfully helped our clients achieve their business objectives through cost-effective solutions and high quality programming, ensuring best practices at all times.\\r\\n\\r\\nWe at ITverse, are a crew of highly dedicated, skilled and hard working professionals who have continually enhanced the most powerful marketing tool of our clients to build their online identity and brand \u2013 their website! The website design that we create reflects the quality, image, lifestyle and status that you wish your brand to be associated with. Our arty designs liven up your brand and give your business a thrust.\\r\\n\\r\\nWe understands the importance of the \u2018right\u2019 web technologies for your website. Our technical experts possess in-depth knowledge of design and expertise in various scripting and coding languages such as HTML, XHTML, SQL, JavaScript, AJAX, PHP, ASP, C++ and Perl. We also hold proficiency in CSS, Joomla, Magento, CMS.\\r\\n\\r\\nData Backup Services\\r\\n\\r\\nItverse Online Backup Service is a secure, easy to use backup system for businesses. Our customers can\\'t afford to lose data or incur downtime and we understand the importance of resolving issues quickly and completely. If your business matters find out how we provide an enterprise grade service for small and medium size business.\\r\\n\\r\\nOur Custom Software \u2013 used on over thousands of computers worldwide it provides a simple user interface that allows complete control over your backup. What to backup, when to backup and where to backup are all up to you. Once configured the backups occur automatically during the time you specify.\\r\\n\\r\\nReliable Access \u2013 your data is available whenever and wherever you need it. When needed, you can quickly recover files without delay.\\r\\n\\r\\nAmazon EC2 & S3 Data Centers \u2013 we are partnered with Amazon EC2 and Cloud S3 Storage and all customer data is backed up to the world\\'s most secure facilities in the East Coast of United States where it\\'s stored securely yet accessible to you at any time, 24x7x365.\\r\\n\\r\\nSecurity @ Rest and In Motion \u2013 256 bit AES file encryption to secure files that are then sent to Amazons highly secure data centers and mirrored to a second data center for full fail-over redundancy. Data stays always stays encrypted send over secure SSH tunnel and is always protected.  Fully managed, our backups are simple, secure and supported\\r\\n\\r\\nCompliance \u2013 backing up consistently with our service demonstrates compliance with government and external regulatory agencies including HIPPA requirements.\\r\\n1 Support \u2013 we do not hide from our customers. Phone, email and chat options allow you to contact us easily. Support is always free!\\r\\n', 'entity_id': 104148, 'domain': 'itverse.com', 'logo_width': 138.0, 'logo_height': 65.0, 'last_milestone_at': nan, 'status': 'operating', 'closed_at': nan, 'city': 'Palo Alto', 'permalink': '/company/itverse', 'first_milestone_at': nan, 'last_investment_at': nan, 'region': 'SF Bay', 'last_funding_at': nan, 'name': 'ITverse', 'homepage_url': 'http://www.itverse.com', 'twitter_username': 'itverse', 'relationships': nan, 'state_code': 'CA', 'description': 'Web & IT Services', 'created_by': nan, 'logo_url': 'http://s3.amazonaws.com/crunchbase_prod_assets/assets/images/resized/0017/9862/179862v2-max-250x250.png', 'investment_rounds': nan, 'founded_at': '2005-07-01', 'category_code': 'software', 'funding_rounds': nan, 'updated_at': '2012-03-24 04:49:10', 'parent_id': nan, 'first_investment_at': nan, 'first_funding_at': nan, 'tag_list': 'it-services, web-development, custom-software, data-bakup, it-consulting, system-administration, support-maintenance, security-configuration, html, xhtml, sql, javascript, ajax, php, asp, perl, css, joomla, magento, cms, c, java, -net', 'created_at': '2011-09-13 00:30:27', 'entity_type': 'Company', 'milestones': nan, 'invested_companies': nan, 'normalized_name': 'itverse'}", "id": "16006", "label": "ITverse"}, {"group": "Company", "title": "{'funding_total_usd': nan, 'country_code': 'USA', 'id': 'c:1026', 'short_description': nan, 'overview': 'LocoGopher.com is a local search & review site that is focused on connecting people with their local businesses.
